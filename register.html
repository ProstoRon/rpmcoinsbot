<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #feb47b;
        }

        #error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <input type="text" id="userIdInput" class="input" placeholder="Enter your ID">
        <button class="button" id="registerButton">Register</button>
        <div id="error-message"></div>
    </div>
    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function register() {
            const userId = document.getElementById('userIdInput').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (!userId) {
                errorMessage.textContent = 'Please enter an ID.';
                return;
            }

            console.log('Attempting to register user with ID:', userId);

            const userRef = ref(database, `users/${userId}`);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    console.log('User ID found in database.');
                    document.cookie = `userId=${userId}; path=/`;
                    window.location.href = 'index.html';
                } else {
                    console.log('User ID not found in database.');
                    errorMessage.textContent = `ID ${userId} not found in database.`;
                }
            }).catch((error) => {
                console.error('Error checking ID:', error);
                errorMessage.textContent = 'Error checking ID. See console for details.';
            });
        }

        // Привязываем функцию к кнопке регистрации после загрузки
        document.getElementById('registerButton').addEventListener('click', register);
    </script>
</body>
</html>
