<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #6a1b9a, #8e24aa); 
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #6a1b9a;
        }

        .input {
            width: calc(100% - 44px);
            padding: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .input:focus {
            border-color: #6a1b9a;
            box-shadow: 0 6px 12px rgba(106, 27, 154, 0.2);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 20px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #8e24aa;
        }

        .button:active {
            background-color: #7b1fa2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #error-message {
            color: #d9534f;
            font-size: 24px;
            margin-top: 20px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 30px;
            }

            .input {
                font-size: 20px;
            }

            .button {
                font-size: 20px;
            }

            #error-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <input type="email" id="emailInput" class="input" placeholder="Введите Email">
        <input type="password" id="passwordInput" class="input" placeholder="Введите пароль">
        <button class="button" id="registerButton">Регистрация</button>
        <div id="error-message"></div>
    </div>

    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        async function generateUniqueCode() {
            const codesRef = ref(database, 'codes');
            let code;
            let exists = true;

            while (exists) {
                code = Math.floor(Math.random() * 90000) + 10000; // Генерация 5-значного кода
                const codeSnapshot = await get(ref(database, `codes/${code}`));
                exists = codeSnapshot.exists();
            }

            return code;
        }

        async function register() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (!email || !password) {
                errorMessage.textContent = 'Пожалуйста, заполните все поля.';
                return;
            }

            try {
                // Создание пользователя с помощью Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const userId = userCredential.user.uid;

                // Генерация уникального кода
                const uniqueCode = await generateUniqueCode();

                // Запись данных в базу
                const userRef = ref(database, `users/${userId}`);
                await set(userRef, {
                    clicks: 1,
                    energy: 1000,
                    maxenergy: 1000,
                    totalClicks: 0,
                    password: password
                });

                // Запись кода
                const codeRef = ref(database, `codes/${uniqueCode}`);
                await set(codeRef, { id: userId });

                // Установка cookie и перенаправление
                document.cookie = `userId=${userId}; path=/`;
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                errorMessage.textContent = 'Ошибка при регистрации. Подробности в консоли.';
            }
        }

        // Привязываем функцию к кнопке регистрации после загрузки
        document.getElementById('registerButton').addEventListener('click', register);
    </script>
</body>
</html>
