<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Overpass:wght@200&display=swap" rel="stylesheet">
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,          /* Чёрный цвет для краёв */
                #000 20%,         /* Более широкий чёрный участок */
                #a41a7e 20%,      /* Плавный переход в более светлый фиолетовый */
                #a41a7e 40%,      /* Середина с более светлым фиолетовым */
                #910179 40%,      /* Основной фиолетовый цвет */
                #910179 60%,      /* Основной фиолетовый цвет */
                #a41a7e 60%,      /* Плавный переход в более светлый фиолетовый */
                #a41a7e 80%,      /* Более светлый фиолетовый в конце */
                #000 80%,         /* Чёрный цвет для краёв */
                #000 100%         /* Чёрный цвет для краёв */
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: center;
            backdrop-filter: blur(30px); /* Размытие фона */
            color: #fff; /* Цвет текста для контраста */
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 500px; 
            height: 500px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .button:active {
            transform: scale(0.9); 
        }

        .energy-counter {
            font-size: 48px; 
            color: #f0b924;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            font-family: 'Nunito';
            top: 20px;
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            top: 30px;
        }
        
        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .rounded-image {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 320px; 
                height: 320px; 
                top: 100px;
                position: relative;
            }
            
            .counter, .energy-counter {
                font-size: 36px; 
                position: absolute;
                bottom: 150px; /* Переместили счётчик кликов ниже */
            }
            .button:active {
                transform: scale(0.9); 
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">Energy: 0</div>
    </div>
    <div class="user-info" id="user-info"></div>

    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set, runTransaction } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Функция для получения параметра из URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const userId = getParameterByName('source'); // Получаем ID пользователя из параметров URL

        if (userId) {
            const userRef = ref(database, `users/${userId}`);
            const energyRef = ref(database, `users/${userId}/energy`);
            const maxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
            const clicksRef = ref(database, `users/${userId}/clicks`);

            // Отображение информации о пользователе
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const energy = userData.energy || 0;
                    const maxEnergy = userData.maxEnergy || 1000;
                    const clicks = userData.clicks || 0;

                    document.getElementById('energy-counter').textContent = `Energy: ${energy}`;
                    document.getElementById('counter').textContent = clicks;

                    // Восстановление энергии
                    setInterval(async () => {
                        const [energySnapshot, maxEnergySnapshot] = await Promise.all([
                            get(energyRef),
                            get(maxEnergyRef)
                        ]);

                        let currentEnergy = energySnapshot.val() || 0;
                        const maxEnergyValue = maxEnergySnapshot.val() || 1000;

                        if (currentEnergy < maxEnergyValue) {
                            currentEnergy += 1; // Восстанавливаем энергию на 1 единицу
                            if (currentEnergy > maxEnergyValue) {
                                currentEnergy = maxEnergyValue;
                            }
                            await set(energyRef, currentEnergy);
                            document.getElementById('energy-counter').textContent = `Energy: ${currentEnergy}`;
                        }
                    }, 2000); // Восстановление энергии каждые 2 секунды

                    // Обработчик кликов
                    document.getElementById('button').addEventListener('click', async () => {
                        try {
                            // Проверяем, есть ли достаточно энергии
                            const energySnapshot = await get(energyRef);
                            const currentEnergy = energySnapshot.val() || 0;

                            if (currentEnergy > 0) {
                                // Уменьшаем энергию на 1
                                await runTransaction(energyRef, (current) => {
                                    return (current || 0) - 1;
                                });

                                // Увеличиваем количество кликов
                                await runTransaction(clicksRef, (current) => {
                                    return (current || 0) + 1;
                                });

                                // Обновляем счётчик кликов
                                const clicksSnapshot = await get(clicksRef);
                                const clicks = clicksSnapshot.val() || 0;
                                document.getElementById('counter').textContent = clicks;
                            } else {
                                console.log('Not enough energy');
                            }
                        } catch (error) {
                            console.error('Error updating clicks or energy:', error);
                        }
                    });
                } else {
                    console.error('User data not found.');
                }
            }, (error) => {
                console.error('Error fetching user data:', error);
            });
        } else {
            console.error('No user ID found in URL.');
        }
    </script>
</body>
</html>
