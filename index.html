<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Overpass:wght@200&display=swap" rel="stylesheet">
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,          /* Чёрный цвет для краёв */
                #000 20%,         /* Более широкий чёрный участок */
                #a41a7e 20%,      /* Плавный переход в более светлый фиолетовый */
                #a41a7e 40%,      /* Середина с более светлым фиолетовым */
                #910179 40%,      /* Основной фиолетовый цвет */
                #910179 60%,      /* Основной фиолетовый цвет */
                #a41a7e 60%,      /* Плавный переход в более светлый фиолетовый */
                #a41a7e 80%,      /* Более светлый фиолетовый в конце */
                #000 80%,         /* Чёрный цвет для краёв */
                #000 100%         /* Чёрный цвет для краёв */
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: center;
            backdrop-filter: blur(30px); /* Размытие фона */
            color: #fff; /* Цвет текста для контраста */
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 500px; 
            height: 500px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .button:active {
            transform: scale(0.9); 
        }

        .energy-counter {
            font-size: 48px; 
            color: #f0b924;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            font-family: 'Nunito';
            top: 20px;
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            top: 30px;
        }
        
        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .rounded-image {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 320px; 
                height: 320px; 
                top: 100px;
                position: relative;
            }
            
            .counter, .energy-counter {
                font-size: 36px; 
                position: absolute;
                bottom: 150px; /* Переместили счётчик кликов ниже */
            }
            .button:active {
                transform: scale(0.9); 
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">Energy: 0</div>
    </div>
    <div class="user-info" id="user-info"></div>

    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function updateEnergy() {
            if (!userId) return;

            const userRef = ref(database, `users/${userId}`);
            
            // Обновляем энергию каждые 2 секунды
            setInterval(async () => {
                try {
                    const userSnapshot = await get(userRef);
                    if (userSnapshot.exists()) {
                        const data = userSnapshot.val();
                        let energy = data.energy || 0;
                        const maxEnergy = data.maxEnergy || 1000;

                        if (energy < maxEnergy) {
                            energy += 1; // Восстанавливаем 1 единицу энергии
                            await set(userRef, { ...data, energy });
                            document.getElementById('energy-counter').innerText = `Energy: ${energy}`;
                        }
                    } else {
                        console.log('User data not found');
                    }
                } catch (error) {
                    console.error('Error updating energy:', error);
                }
            }, 2000); // Обновляем энергию каждые 2 секунды
        }

        async function incrementCounter() {
            if (!userId) return;

            try {
                const userRef = ref(database, `users/${userId}`);
                const userEnergyRef = ref(database, `users/${userId}/energy`);
                const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);
                
                const userSnapshot = await get(userRef);
                if (userSnapshot.exists()) {
                    const data = userSnapshot.val();
                    let energy = data.energy || 0;
                    
                    if (energy > 0) {
                        await runTransaction(userEnergyRef, (currentEnergy) => {
                            return Math.max((currentEnergy || 0) - 1, 0);
                        });
                        await runTransaction(userTotalClicksRef, (currentClicks) => {
                            return (currentClicks || 0) + 1;
                        });
                    }
                } else {
                    console.log('User data not found');
                }
            } catch (error) {
                console.error('Error incrementing counter:', error);
            }
        }

        window.onload = function() {
            userId = getParameterByName('userId');
            if (userId) {
                setCookie('userId', userId, 1);
                updateEnergy();

                document.getElementById('button').addEventListener('click', incrementCounter);

                const counterElement = document.getElementById('counter');
                const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

                onValue(userTotalClicksRef, (snapshot) => {
                    const totalClicks = snapshot.val() || 0;
                    counterElement.innerText = totalClicks;
                }, (error) => {
                    console.error('Error reading totalClicks:', error);
                });
            } else {
                userId = getCookie('userId');
                if (userId) {
                    updateEnergy();
                } else {
                    console.log('No userId found in URL or cookies');
                }
            }
        };
    </script>
</body>
</html>
