<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,
                #000 20%,
                #a41a7e 20%,
                #a41a7e 40%,
                #910179 40%,
                #910179 60%,
                #a41a7e 60%,
                #a41a7e 80%,
                #000 80%,
                #000 100%
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            backdrop-filter: blur(30px);
            color: #fff;
        }

        .styled-rectangle {
            width: 90%;
            height: 151px;
            background-color: #1b1b1b;
            border: 2px solid #8a2be2;
            border-radius: 35px;
            box-shadow: 0 0 8px rgba(138, 43, 226, 1), 0 0 15px rgba(138, 43, 226, 0.8), 0 0 20px rgba(138, 43, 226, 0.7);
            margin: 20px auto;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 400px;
            height: 400px;
            background-image: url('https://i.imgur.com/5Yn6qnN.png');
            background-size: cover;
            background-position: center;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .floating-text {
            position: absolute;
            color: #ff0;
            font-size: 24px;
            animation: fade 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes fade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button"></div>
        <div class="styled-rectangle"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script>
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
    authDomain: "rpmcoins-48e4f.firebaseapp.com",
    databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
    projectId: "rpmcoins-48e4f",
    storageBucket: "rpmcoins-48e4f.appspot.com",
    messagingSenderId: "764805793058",
    appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
    measurementId: "G-S2PRPR80F5"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let userId = null;

function getParameterByName(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

function updateLocalEnergy() {
    if (!userId) return;

    const userEnergyRef = ref(database, `users/${userId}/energy`);
    const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
    const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

    onValue(userEnergyRef, (snapshot) => {
        const energy = snapshot.val();
        document.getElementById('energy-counter').innerText = `Energy: ${energy}`;
    });

    onValue(userMaxEnergyRef, (snapshot) => {
        const maxEnergy = snapshot.val();
        document.getElementById('energy-counter').innerText = `Energy: ${maxEnergy}`;
    });

    onValue(userTotalClicksRef, (snapshot) => {
        const totalClicks = snapshot.val() || 0;
        document.getElementById('counter').innerText = totalClicks;
    });
}

window.onload = function() {
    userId = getParameterByName('userId');
    if (!userId) {
        userId = getCookie('userId');
        if (!userId) {
            userId = prompt('Enter your user ID:');
            setCookie('userId', userId, 7);
        }
    }
    updateLocalEnergy();
};

function createFloatingText(x, y, text) {
    const floatingText = document.createElement('div');
    floatingText.className = 'floating-text';
    floatingText.style.left = `${x}px`;
    floatingText.style.top = `${y}px`;
    floatingText.innerText = text;
    document.body.appendChild(floatingText);

    setTimeout(() => {
        floatingText.remove();
    }, 1000);
}

function handleClick(event) {
    if (!userId) return;

    const x = event.clientX;
    const y = event.clientY;

    const userEnergyRef = ref(database, `users/${userId}/energy`);
    get(userEnergyRef).then((snapshot) => {
        const energy = snapshot.val();
        if (energy > 0) {
            const newEnergy = energy - 1;
            set(userEnergyRef, newEnergy);
            createFloatingText(x, y, '+1');

            const userClicksRef = ref(database, `users/${userId}/totalClicks`);
            get(userClicksRef).then((snapshot) => {
                const totalClicks = snapshot.val() || 0;
                set(userClicksRef, totalClicks + 1);
            });
        } else {
            createFloatingText(x, y, 'No Energy');
        }
    });
}

document.getElementById('button').addEventListener('click', handleClick);

setInterval(() => {
    if (!userId) return;
    
    const userEnergyRef = ref(database, `users/${userId}/energy`);
    const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);

    get(userEnergyRef).then((snapshot) => {
        let energy = snapshot.val();
        get(userMaxEnergyRef).then((maxSnapshot) => {
            const maxEnergy = maxSnapshot.val();
            if (energy < maxEnergy) {
                set(userEnergyRef, energy + 1);
            }
        });
    });
}, 2000);

    </script>
</body>
</html>
