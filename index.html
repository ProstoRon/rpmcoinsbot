<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Overpass:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,
                #000 20%,
                #a41a7e 20%,
                #a41a7e 40%,
                #910179 40%,
                #910179 60%,
                #a41a7e 60%,
                #a41a7e 80%,
                #000 80%,
                #000 100%
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            backdrop-filter: blur(30px);
            color: #fff;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 400px; 
            height: 400px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .button:active {
            transform: scale(0.9); 
        }

        .energy-counter {
            font-size: 48px; 
            color: #f0b924;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            font-family: 'Nunito';
            top: 30px;
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            top: 40px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .rounded-image {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 400px; 
                height: 400px; 
                top: 100px;
                position: relative;
            }
            
            .counter{
                font-size: 36px; 
                position: absolute;
                bottom: 0px;
                top: 50px;
            }
            
            .energy-counter {
               font-size: 48px; 
               color: #f0b924;
               font-weight: bold;
               text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
               font-family: 'Nunito';
               top: 30px;
           }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">0</div>
    </div>
    <div class="user-info" id="user-info"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;

        async function incrementCounter(x, y) {
            if (!userId) return;

            try {
                const userEnergyRef = ref(database, `users/${userId}/energy`);
                const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);
                const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
                
                const [energySnapshot, maxEnergySnapshot] = await Promise.all([
                    get(userEnergyRef),
                    get(userMaxEnergyRef)
                ]);
                
                const energy = energySnapshot.val() || 0;
                const maxEnergy = maxEnergySnapshot.val() || 1000; // Устанавливаем 1000 по умолчанию, если maxEnergy не найден
                
                if (energy <= 0) return;

                await runTransaction(userEnergyRef, (currentEnergy) => {
                    return (currentEnergy || 0) - 1;
                });
                
                await runTransaction(userTotalClicksRef, (currentTotalClicks) => {
                    return (currentTotalClicks || 0) + 1;
                });

                const clicksSnapshot = await get(userTotalClicksRef);
                const clicks = clicksSnapshot.val() || 0;

                document.getElementById('counter').innerText = clicks;

                const floatingText = document.createElement('div');
                floatingText.className = 'floating-text';
                floatingText.innerText = `+1`;
                floatingText.style.left = `${x}px`;
                floatingText.style.top = `${y}px`;

                document.body.appendChild(floatingText);

                setTimeout(() => {
                    floatingText.remove();
                }, 1000);
            } catch (error) {
                console.error('Error incrementing counter:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            document.getElementById("button").addEventListener("click", function(event) {
                const x = event.clientX;
                const y = event.clientY;
                incrementCounter(x, y);
            });

            // Обработка событий для нескольких касаний
            document.getElementById("button").addEventListener("touchstart", function(event) {
                event.preventDefault(); // Предотвращаем запуск действия по умолчанию
                for (let i = 0; i < event.touches.length; i++) {
                    const touch = event.touches[i];
                    const x = touch.clientX;
                    const y = touch.clientY;
                    incrementCounter(x, y);
                }
            });
        });
    </script>
</body>
</html>
