<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a1b9a, #ab47bc); /* Градиентный фиолетовый фон */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
        }

        .user-info {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
        }

        .counter {
            font-size: 48px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            width: 100px;
            height: 100px;
            background-image: url('https://i.imgur.com/a7FYHOk.png');
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            background-color: rgba(255, 255, 255, 0); /* Полупрозрачный фон */
        }

        .button:active {
            transform: scale(0.9);
            box-shadow: none;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 320px; 
                height: 320px; 
            }

            .button:active {
                transform: scale(0.9);
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="user-info" class="user-info">Loading user data...</div>
        <div id="counter" class="counter">0</div>
        <button id="button" class="button"></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        let userId = null;
        let lastClickTime = 0;
        const clickInterval = 100; // Интервал между кликами в миллисекундах

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function updateLocalCounter() {
            if (!userId) return;

            const userTotalClicksRef = database.ref(`users/${userId}/totalClicks`);
            userTotalClicksRef.on('value', (snapshot) => {
                const totalClicks = snapshot.val();
                document.getElementById('counter').innerText = totalClicks !== null ? totalClicks : 0;
            }, (error) => {
                console.error('Error reading counter:', error);
            });
        }

        function showFloatingText(event, clicks) {
            if (!userId) return;

            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.innerText = `+${clicks}`;

            const buttonRect = event.target.getBoundingClientRect();
            const x = event.clientX - buttonRect.left;
            const y = event.clientY - buttonRect.top;

            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            event.target.appendChild(floatingText);

            // Удаление элемента после завершения анимации
            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
            });
        }

        function displayUserData() {
            userId = getParameterByName('source');
            if (userId) {
                const userRef = database.ref(`users/${userId}`);
                userRef.on('value', (snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        document.getElementById('user-info').innerText = `User ID: ${userData.user_id}`;
                        updateLocalCounter();
                    } else {
                        document.getElementById('user-info').innerText = 'User not found.';
                    }
                }, (error) => {
                    console.error('Error fetching user data:', error);
                });
            } else {
                document.getElementById('user-info').innerText = 'No user ID provided.';
            }
        }

        window.incrementCounter = function(event) {
            const currentTime = Date.now();
            if (!userId || (currentTime - lastClickTime < clickInterval)) return;

            lastClickTime = currentTime;

            if ("vibrate" in navigator) {
                navigator.vibrate(50); // Вибрация на 50 миллисекунд
            }

            const userClicksRef = database.ref(`users/${userId}/clicks`);
            const userTotalClicksRef = database.ref(`users/${userId}/totalClicks`);

            userClicksRef.transaction((clicks) => {
                return (clicks || 0) + 1;
            }).then(() => {
                userTotalClicksRef.transaction((totalClicks) => {
                    return (totalClicks || 0) + 1;
                }).then(() => {
                    updateLocalCounter();
                    showFloatingText(event, 1);
                }).catch((error) => {
                    console.error('Error updating totalClicks:', error);
                });
            }).catch((error) => {
                console.error('Error updating clicks:', error);
            });
        };

        document.getElementById('button').addEventListener('mousedown', (event) => {
            event.target.style.transform = 'scale(0.9)';
            event.target.style.boxShadow = 'none';
            document.addEventListener('mousemove', incrementCounter);
            document.addEventListener('mouseup', () => {
                event.target.style.transform = 'scale(1)';
                event.target.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)';
                document.removeEventListener('mousemove', incrementCounter);
            });
        });

        document.getElementById('button').addEventListener('touchstart', (event) => {
            incrementCounter(event);
        });

        document.addEventListener('DOMContentLoaded', displayUserData);
    </script>
</body>
</html>
