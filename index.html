<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 500px; 
            height: 500px; 
            background-image: url('https://i.imgur.com/dtJW1Wu.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative; /* Для позиционирования всплывающего текста */
        }

        .button:active {
            transform: scale(0.9); 
        }

        .button.shake {
            animation: shake 0.5s ease forwards;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            10% { transform: translateX(-15px); }
            20% { transform: translateX(10px); }
            30% { transform: translateX(-10px); }
            40% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            60% { transform: translateX(0); }
            100% { transform: translateX(0); }
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none; /* Исключает взаимодействие с этим текстом */
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; /* Добавление переходов */
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 320px;
                height: 320px;
                position: relative;
                display: block;
                position: absolute;
                right: 20px;
            }
            
            .counter {
                font-size: 36px; 
                position: absolute;
                bottom: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button" onclick="incrementCounter(event)"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">Energy: 0</div>
    </div>
    <div class="user-info" id="user-info"></div>
    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;
        const energyRegenInterval = 4000; // Интервал восстановления энергии в миллисекундах
        const clickInterval = 100; // Интервал между кликами в миллисекундах
        let lastClickTime = 0;

        function checkCookie() {
            userId = getCookie('userId');
            if (!userId) {
                window.location.href = 'login.html';
            } else {
                updateLocalCounter();
                displayUserInfo(userId);
                startEnergyRegen();
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function displayUserInfo(userId) {
            document.getElementById('user-info').innerText = `Ваш ID: ${userId}`;
        }

        function startEnergyRegen() {
            setInterval(() => {
                if (userId) {
                    const userEnergyRef = ref(database, `users/${userId}/energy`);
                    const userMaxEnergyRef = ref(database, `users/${userId}/maxenergy`);

                    onValue(userMaxEnergyRef, (snapshot) => {
                        const maxEnergy = snapshot.val() || 1000;
                        runTransaction(userEnergyRef, (currentEnergy) => {
                            if (currentEnergy === null) return 0;
                            return Math.min(currentEnergy + 1, maxEnergy);
                        }).catch((error) => {
                            console.error('Ошибка при восстановлении энергии:', error);
                        });
                    });
                }
            }, energyRegenInterval);
        }

        window.incrementCounter = function(event) {
            const currentTime = Date.now();
            if (!userId || (currentTime - lastClickTime < clickInterval)) return;

            lastClickTime = currentTime;

            const userEnergyRef = ref(database, `users/${userId}/energy`);
            const userClicksRef = ref(database, `users/${userId}/clicks`);
            const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);
            const userMaxEnergyRef = ref(database, `users/${userId}/maxenergy`);

            onValue(userEnergyRef, (energySnapshot) => {
                const currentEnergy = energySnapshot.val();
                
                if (currentEnergy <= 0) {
                    // Если энергии нет, вызываем тряску кнопки
                    const button = document.getElementById('button');
                    button.classList.add('shake');
                    setTimeout(() => {
                        button.classList.remove('shake');
                    }, 500);
                    return;
                }

                onValue(userMaxEnergyRef, (maxEnergySnapshot) => {
                    const maxEnergy = maxEnergySnapshot.val() || 1000;
                    
                    // Начинаем транзакцию для проверки и обновления энергии
                    runTransaction(userEnergyRef, (energy) => {
                        if (energy === null) return 0;
                        if (energy <= 0) return energy; // Если энергии недостаточно, не списывать
                        return energy - 1;
                    }).then((energyResult) => {
                        if (energyResult.committed) {
                            // Энергия успешно уменьшена, теперь обновляем клики
                            onValue(userClicksRef, (clicksSnapshot) => {
                                const clicks = clicksSnapshot.val() || 1;

                                runTransaction(userTotalClicksRef, (currentTotalClicks) => {
                                    return (currentTotalClicks || 0) + clicks;
                                }).then((totalClicksResult) => {
                                    if (totalClicksResult.committed) {
                                        const updatedCount = totalClicksResult.snapshot.val();
                                        document.getElementById('counter').innerText = updatedCount;
                                        showFloatingText(event, clicks);
                                    }
                                }).catch((error) => {
                                    console.error('Ошибка при обновлении счетчика кликов:', error);
                                });
                            }, { onlyOnce: true });
                        }
                    }).catch((error) => {
                        console.error('Ошибка при списании энергии:', error);
                    });
                }, { onlyOnce: true });
            }, { onlyOnce: true });
        };

        function updateLocalCounter() {
            if (!userId) return;

            const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);
            onValue(userTotalClicksRef, (snapshot) => {
                const totalClicks = snapshot.val();
                document.getElementById('counter').innerText = totalClicks !== null ? totalClicks : 0;
            }, (error) => {
                console.error('Ошибка при чтении данных:', error);
            });

            const userEnergyRef = ref(database, `users/${userId}/energy`);
            onValue(userEnergyRef, (snapshot) => {
                const energy = snapshot.val();
                document.getElementById('energy-counter').innerText = `Energy: ${energy !== null ? energy : 0}`;
            }, (error) => {
                console.error('Ошибка при чтении энергии:', error);
            });
        }

        function showFloatingText(event, clicks) {
            if (!userId) return;

            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.innerText = `+${clicks}`;

            const buttonRect = event.target.getBoundingClientRect();
            const x = event.clientX - buttonRect.left;
            const y = event.clientY - buttonRect.top;

            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            event.target.appendChild(floatingText);

            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
            });
        }

        document.addEventListener('DOMContentLoaded', checkCookie);

        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
        }

        function deleteAllCookies() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split('=');
                deleteCookie(cookie[0].trim());
            }
        }
    </script>
</body>
</html>
