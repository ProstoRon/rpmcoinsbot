<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: center;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 500px;
            height: 500px;
            background-image: url('https://i.imgur.com/5Yn6qnN.png');
            background-size: cover;
            background-position: center;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .button:active {
            transform: scale(0.9);
        }

        .counter {
            font-size: 48px;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .rounded-image {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 320px;
                height: 320px;
                top: 100px;
                position: relative;
            }
            
            .counter {
                font-size: 36px;
                position: absolute;
                bottom: 300px;
            }
            .button:active {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button" onclick="incrementCounter(event)"></div>
        <div class="counter" id="counter">0</div>
    </div>
    <div class="user-info" id="user-info"></div>
    <img src="https://i.imgur.com/TK8hVby.png" alt="Rounded Image" class="rounded-image">

    <script>
        const ENERGY_REGEN_RATE_MS = 2000; // 1 unit every 2 seconds
        const MAX_ENERGY = 100; // Set your maximum energy here
        const ENERGY_KEY = 'energy';
        const LAST_UPDATE_KEY = 'lastUpdate';

        // Utility functions for managing cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + (value || "") + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function updateEnergy() {
            const now = Date.now();
            let lastUpdate = parseInt(getCookie(LAST_UPDATE_KEY)) || now;
            let energy = parseInt(getCookie(ENERGY_KEY)) || MAX_ENERGY;

            const timeElapsed = now - lastUpdate;
            const energyRegenerated = Math.floor(timeElapsed / ENERGY_REGEN_RATE_MS);

            if (energyRegenerated > 0) {
                energy = Math.min(energy + energyRegenerated, MAX_ENERGY);
                setCookie(ENERGY_KEY, energy, 1);
                setCookie(LAST_UPDATE_KEY, now, 1);
            }

            document.getElementById('counter').innerText = energy;
        }

        window.incrementCounter = function(event) {
            let energy = parseInt(getCookie(ENERGY_KEY)) || MAX_ENERGY;
            
            if (energy > 0) {
                energy -= 1;
                setCookie(ENERGY_KEY, energy, 1);
                
                let counter = parseInt(document.getElementById('counter').innerText) || 0;
                counter += 1;
                document.getElementById('counter').innerText = counter;
                showFloatingText(event, 1);
            }
        };

        function showFloatingText(event, clicks) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.innerText = `${clicks}`;

            const buttonRect = event.target.getBoundingClientRect();
            const x = event.clientX - buttonRect.left;
            const y = event.clientY - buttonRect.top;

            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            event.target.appendChild(floatingText);

            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
            });
        }

        function displayUserData() {
            const userId = getParameterByName('source');
            if (userId) {
                document.getElementById('user-info').innerText = `User ID: ${userId}`;
                updateEnergy();
            } else {
                document.getElementById('user-info').innerText = 'No user ID provided.';
            }
        }

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function applyButtonTilt(event) {
            const button = document.getElementById('button');
            const buttonRect = button.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const deltaX = mouseX - buttonCenterX;
            const deltaY = mouseY - buttonCenterY;

            const maxTilt = 30;

            const tiltX = (deltaY / buttonRect.height) * maxTilt;
            const tiltY = (deltaX / buttonRect.width) * maxTilt;

            button.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        }

        function resetButtonTilt() {
            const button = document.getElementById('button');
            button.style.transform = 'rotateX(0deg) rotateY(0deg)';
        }

        function handleMouseDown(event) {
            applyButtonTilt(event);
            document.addEventListener('mousemove', applyButtonTilt);
            document.addEventListener('mouseup', handleMouseUp);
        }

        function handleMouseUp() {
            resetButtonTilt();
            document.removeEventListener('mousemove', applyButtonTilt);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        function init() {
            document.getElementById('button').addEventListener('mousedown', handleMouseDown);
            displayUserData();
            setInterval(updateEnergy, ENERGY_REGEN_RATE_MS); // Регулярное обновление энергии
        }

        init();
    </script>
</body>
</html>
