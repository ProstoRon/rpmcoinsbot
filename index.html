<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,
                #000 20%,
                #a41a7e 20%,
                #a41a7e 40%,
                #910179 40%,
                #910179 60%,
                #a41a7e 60%,
                #a41a7e 80%,
                #000 80%,
                #000 100%
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            backdrop-filter: blur(30px);
            color: #fff;
        }

        .styled-rectangle {
            width: 90%;
            height: 151px;
            background-color: #1b1b1b;
            border: 2px solid #8a2be2;
            border-radius: 35px;
            box-shadow: 0 0 8px rgba(138, 43, 226, 1), 0 0 15px rgba(138, 43, 226, 0.8), 0 0 20px rgba(138, 43, 226, 0.7);
            margin: 20px auto;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 400px;
            height: 400px;
            background-image: url('https://i.imgur.com/5Yn6qnN.png');
            background-size: cover;
            background-position: center;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .floating-text {
            position: absolute;
            color: #ff0;
            font-size: 24px;
            animation: fade 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes fade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button"></div>
        <div class="styled-rectangle"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            // Ваши данные Firebase
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const userId = 'Ваш ID пользователя'; // Установите ваш ID пользователя
        const maxEnergy = 100;
        let energy = parseInt(getCookie("energy")) || maxEnergy;

        const energyElement = document.querySelector('.styled-rectangle');

        function updateEnergyDisplay() {
            energyElement.textContent = `Energy: ${energy}`;
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "; expires=" + date.toUTCString();
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function updateEnergyInDatabase(newEnergy) {
            firebase.database().ref(`users/${userId}/energy`).set(newEnergy);
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                setCookie("energy", energy, 1);
                updateEnergyInDatabase(energy);
                updateEnergyDisplay();
            }
        }, 2500); // Восстанавливаем 1 единицу энергии каждые 2 секунды

        document.querySelector('.button').addEventListener('click', function(e) {
            if (energy > 0) {
                energy -= 1;
                setCookie("energy", energy, 1);
                updateEnergyInDatabase(energy);
                updateEnergyDisplay();

                const floatingText = document.createElement('div');
                floatingText.className = 'floating-text';
                floatingText.textContent = '-1';
                floatingText.style.left = e.clientX + 'px';
                floatingText.style.top = e.clientY + 'px';
                document.body.appendChild(floatingText);

                setTimeout(() => {
                    floatingText.remove();
                }, 1000);
            }
        });

        updateEnergyDisplay();
    </script>
</body>
</html>
