<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 500px;
            height: 500px;
            background-image: url('https://i.imgur.com/5Yn6qnN.png');
            background-size: cover;
            background-position: center;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .button:active {
            transform: scale(0.9);
        }

        .counter {
            font-size: 48px;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .energy-counter {
            font-size: 36px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .rounded-image {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 320px;
                height: 320px;
                bottom: -200px;
            }

            .counter {
                font-size: 36px;
                position: absolute;
                bottom: 300px;
            }

            .energy-counter {
                font-size: 24px;
                top: 5px;
                left: 5px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button" onclick="incrementCounter(event)"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">Energy: 0</div>
    </div>
    <div class="user-info" id="user-info"></div>
    <img src="https://i.imgur.com/TK8hVby.png" alt="Rounded Image" class="rounded-image">
    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;
        let lastClickTime = 0;
        const clickInterval = 100; // Интервал между кликами в миллисекундах
        const energyRegenInterval = 4000; // Интервал восстановления энергии в миллисекундах

        function checkCookie() {
            userId = getCookie('userId');
            if (!userId) {
                window.location.href = 'login.html';
            } else {
                updateLocalCounter();
                displayUserInfo(userId);
                startEnergyRegen();
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function displayUserInfo(userId) {
            document.getElementById('user-info').innerText = `Ваш ID: ${userId}`;
        }

        function startEnergyRegen() {
            setInterval(() => {
                if (userId) {
                    const userEnergyRef = ref(database, `users/${userId}/energy`);
                    const userMaxEnergyRef = ref(database, `users/${userId}/maxenergy`);

                    runTransaction(userEnergyRef, (currentEnergy) => {
                        const energy = currentEnergy || 0;

                        return onValue(userMaxEnergyRef, (snapshot) => {
                            const maxEnergy = snapshot.val() || 1000;
                            return energy < maxEnergy ? energy + 1 : energy;
                        }, { onlyOnce: true });
                    });
                }
            }, energyRegenInterval);
        }

        window.incrementCounter = function(event) {
            const currentTime = Date.now();
            if (!userId || (currentTime - lastClickTime < clickInterval)) return;

            lastClickTime = currentTime;

            const userEnergyRef = ref(database, `users/${userId}/energy`);
            runTransaction(userEnergyRef, (currentEnergy) => {
                const energy = currentEnergy || 0;

                if (energy <= 0) {
                    // Не позволяет кликать, если энергии нет
                    return energy;
                }

                // Уменьшить энергию на 1
                return energy - 1;
            }).then(() => {
                // Клик прошел успешно, теперь обновляем клики
                const userClicksRef = ref(database, `users/${userId}/clicks`);
                const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

                onValue(userClicksRef, (snapshot) => {
                    const clicks = snapshot.val() || 1; // Значение clicks из базы данных

                    runTransaction(userTotalClicksRef, (currentValue) => {
                        return (currentValue || 0) + clicks; // Увеличиваем totalClicks на значение clicks
                    }).then((result) => {
                        if (result.committed) {
                            const updatedCount = result.snapshot.val();
                            document.getElementById('counter').innerText = updatedCount !== null ? updatedCount : 0;
                            showFloatingText(event, clicks);
                        }
                    }).catch((error) => {
                        console.error('Error updating counter:', error);
                    });
                }, { onlyOnce: true });
            }).catch((error) => {
                console.error('Error updating energy:', error);
            });
        };

        function updateLocalCounter() {
            if (!userId) return;

            const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);
            onValue(userTotalClicksRef, (snapshot) => {
                const totalClicks = snapshot.val();
                document.getElementById('counter').innerText = totalClicks !== null ? totalClicks : 0;
            }, (error) => {
                console.error('Error reading counter:', error);
            });

            const userEnergyRef = ref(database, `users/${userId}/energy`);
            onValue(userEnergyRef, (snapshot) => {
                const energy = snapshot.val();
                document.getElementById('energy-counter').innerText = `Energy: ${energy !== null ? energy : 0}`;
            }, (error) => {
                console.error('Error reading energy:', error);
            });
        }

        function showFloatingText(event, clicks) {
            if (!userId) return;

            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.innerText = `+${clicks}`;

            const buttonRect = event.target.getBoundingClientRect();
            const x = event.clientX - buttonRect.left;
            const y = event.clientY - buttonRect.top;

            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            event.target.appendChild(floatingText);

            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
            });
        }

        document.addEventListener('DOMContentLoaded', checkCookie);

        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
        }

        function deleteAllCookies() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split('=');
                deleteCookie(cookie[0].trim());
            }
        }
    </script>
</body>
</html>
