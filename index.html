<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Градиентный фон */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: block;
            text-align: center;
        }

        .button {
            width: 400px; /* Размер кнопки */
            height: 400px; /* Размер кнопки */
            background-image: url('https://i.imgur.com/dtJW1Wu.png'); /* Установите изображение как фон */
            background-size: cover; /* Подгоните изображение по размеру кнопки */
            background-position: center; /* Центрируйте изображение */
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; /* Переход для эффекта */
        }

        .button:active {
            transform: scale(0.9); /* Эффект вдавливания */
        }

        .counter {
            font-size: 48px; /* Размер счётчика */
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Тень текста */
        }

        /* Адаптивный дизайн для экранов меньше 768px */
        @media only screen and (max-width: 768px) {
            .button {
                width: 200px; /* Уменьшенный размер кнопки */
                height: 200px; /* Уменьшенный размер кнопки */
            }

            .counter {
                font-size: 36px; /* Уменьшенный размер счётчика */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" onclick="incrementCounter()"></div>
        <div class="counter" id="counter">0</div>
    </div>
    <!-- Подключение Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Ваши конфигурационные данные Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Функция для увеличения счётчика
        function incrementCounter() {
            const userId = 'user_' + new Date().getTime(); // Генерация уникального ID для пользователя, можно улучшить
            const userClicksRef = database.ref('clicks/' + userId);
            userClicksRef.transaction(currentValue => {
                return (currentValue || 0) + 1;
            }).then(() => {
                // Обновляем локальный счётчик
                updateLocalCounter();
            });
        }

        // Функция для обновления локального счётчика
        function updateLocalCounter() {
            const counterRef = database.ref('clicks');
            counterRef.once('value').then(snapshot => {
                let totalClicks = 0;
                snapshot.forEach(childSnapshot => {
                    totalClicks += childSnapshot.val() || 0;
                });
                document.getElementById('counter').innerText = totalClicks;
            });
        }

        // Инициализируем счётчик при загрузке страницы
        updateLocalCounter();
    </script>
</body>
</html>
