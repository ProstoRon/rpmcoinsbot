<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPMcoinbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 500px; 
            height: 500px; 
            background-image: url('https://i.imgur.com/dtJW1Wu.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
        }

        .button:active {
            transform: scale(0.9); 
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
        }

        .energy-counter {
            font-size: 24px;
            font-family: 'Kanit', sans-serif; 
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd70f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            font-size: 20px;
            color: #fff;
            margin-top: 20px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        @media only screen and (max-width: 768px) {
            body {
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .button {
                width: 320px; 
                height: 320px; 
                background-image: url('https://i.imgur.com/dtJW1Wu.png'); 
                background-size: cover; 
                background-position: center;

                align-items: center;
                cursor: pointer;
                transition: transform 0.1s ease, box-shadow 0.1s ease;
                -webkit-tap-highlight-color: transparent;
                outline: none;
                margin: 0 auto;
            }

            .counter {
                font-size: 36px; 
                color: #333;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
            }

            .energy-counter {

           }
        }
    </style>
</head>
