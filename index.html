<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(
        45deg,
        #000 0%,          /* Чёрный цвет для краёв */
        #000 10%,         /* Чёрный цвет в начале градиента */
        #910179 10%,      /* Фиолетовый цвет в середине градиента */
        #910179 90%,      /* Фиолетовый цвет в середине градиента */
        #000 90%,         /* Чёрный цвет в конце градиента */
        #000 100%         /* Чёрный цвет для краёв */
    );
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: center;
}




        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 500px; 
            height: 500px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .button:active {
            transform: scale(0.9); 
        }

        .counter, .energy-counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .rounded-image {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 320px; 
                height: 320px; 
                top: 100px;
                position: relative;
            }
            
            .counter, .energy-counter {
                font-size: 36px; 
                position: absolute;
                bottom: 300px;
            }
            .button:active {
                transform: scale(0.9); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">Energy: 0</div>
    </div>
    <div class="user-info" id="user-info"></div>

    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function updateLocalEnergy() {
            if (!userId) return;

            const userEnergyRef = ref(database, `users/${userId}/energy`);
            const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
            
            onValue(userEnergyRef, (snapshot) => {
                const energy = snapshot.val();
                if (energy !== null) {
                    document.getElementById('energy-counter').innerText = `Energy: ${energy}`;
                    setCookie('energy', energy, 1); // сохраняем в куки на 1 день
                }
            }, (error) => {
                console.error('Error reading energy:', error);
            });

            onValue(userMaxEnergyRef, (snapshot) => {
                const maxEnergy = snapshot.val();
                if (maxEnergy !== null) {
                    setCookie('maxEnergy', maxEnergy, 1); // сохраняем в куки на 1 день
                }
            }, (error) => {
                console.error('Error reading maxEnergy:', error);
            });
        }

        async function incrementCounter(event) {
            if (!userId) return;

            try {
                const userEnergyRef = ref(database, `users/${userId}/energy`);
                const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);
                const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
                
                const [energySnapshot, maxEnergySnapshot] = await Promise.all([
                    get(userEnergyRef),
                    get(userMaxEnergyRef)
                ]);
                
                const energy = energySnapshot.val() || 0;
                const maxEnergy = maxEnergySnapshot.val() || 1000; // Устанавливаем 1000 по умолчанию, если maxEnergy не найден
                
                if (energy <= 0) return;

                await runTransaction(userEnergyRef, (currentEnergy) => {
                    if ((currentEnergy || 0) > 0) {
                        return Math.max((currentEnergy || 0) - 1, 0);
                    }
                    return currentEnergy;
                });

                await runTransaction(userTotalClicksRef, (currentValue) => {
                    return (currentValue || 0) + 1;
                });

                const updatedEnergy = (await get(userEnergyRef)).val();
                const updatedCount = (await get(userTotalClicksRef)).val();
                
                document.getElementById('counter').innerText = updatedCount !== null ? updatedCount : 0;
                document.getElementById('energy-counter').innerText = updatedEnergy !== null ? `Energy: ${updatedEnergy}` : `Energy: 0`;

                showFloatingText(event);

            } catch (error) {
                console.error('Error incrementing counter:', error);
            }
        }

        function showFloatingText(event) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.innerText = `+1`;

            const buttonRect = document.getElementById('button').getBoundingClientRect();
            const x = event.clientX - buttonRect.left;
            const y = event.clientY - buttonRect.top;

            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            event.target.appendChild(floatingText);

            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
            });
        }

        function displayUserData() {
            userId = getParameterByName('source');
            if (userId) {
                const userRef = ref(database, `users/${userId}`);
                onValue(userRef, (snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        document.getElementById('user-info').innerText = `User ID: ${userData.user_id}`;
                        updateLocalEnergy();
                    } else {
                        document.getElementById('user-info').innerText = 'User not found';
                    }
                }, (error) => {
                    console.error('Error reading user data:', error);
                });
            }
        }

        displayUserData();

        setInterval(async () => {
            if (!userId) return;

            try {
                const userEnergyRef = ref(database, `users/${userId}/energy`);
                const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);

                const [energySnapshot, maxEnergySnapshot] = await Promise.all([
                    get(userEnergyRef),
                    get(userMaxEnergyRef)
                ]);

                const energy = energySnapshot.val() || 0;
                const maxEnergy = maxEnergySnapshot.val() || 1000;

                if (energy < maxEnergy) {
                    await runTransaction(userEnergyRef, (currentEnergy) => {
                        if ((currentEnergy || 0) < maxEnergy) {
                            return Math.min((currentEnergy || 0) + 1, maxEnergy);
                        }
                        return currentEnergy;
                    });
                }

                updateLocalEnergy();
            } catch (error) {
                console.error('Error updating energy:', error);
            }
        }, 2000); // обновление каждые 2 секунды

        document.getElementById('button').addEventListener('click', incrementCounter);
    </script>
</body>
</html>
