<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Overpass:wght@200&display=swap" rel="stylesheet">
    <style>
        /* Общие стили для всех устройств */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,
                #000 20%,
                #a41a7e 20%,
                #a41a7e 40%,
                #910179 40%,
                #910179 60%,
                #a41a7e 60%,
                #a41a7e 80%,
                #000 80%,
                #000 100%
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            backdrop-filter: blur(30px);
            color: #fff;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 400px; 
            height: 400px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            --rotate-x: 0deg;
            --rotate-y: 0deg;
        }

        .button.clicked {
            transform: rotateX(var(--rotate-x)) rotateY(var(--rotate-y));
        }
        
        .energy-counter {
            font-size: 48px; 
            color: #f0b924;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            font-family: 'Nunito';
            top: 30px;
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            top: 40px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Стили только для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .button {
                width: 400px; 
                height: 400px; 
                top: 100px;
                position: relative;
            }
            
            .counter{
                font-size: 36px; 
                position: absolute;
                bottom: 0px;
                top: 50px;
            }
            
            .energy-counter {
               font-size: 48px; 
               color: #f0b924;
               font-weight: bold;
               text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
               font-family: 'Nunito';
               top: 30px;
           }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">Energy: 0</div>
    </div>

    <!-- Подключаем Firebase -->
    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
    authDomain: "rpmcoins-48e4f.firebaseapp.com",
    databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
    projectId: "rpmcoins-48e4f",
    storageBucket: "rpmcoins-48e4f.appspot.com",
    messagingSenderId: "764805793058",
    appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
    measurementId: "G-S2PRPR80F5"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let userId = null;

function getParameterByName(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

function updateLocalEnergy() {
    if (!userId) return;

    const userEnergyRef = ref(database, `users/${userId}/energy`);
    const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
    const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

    onValue(userEnergyRef, (snapshot) => {
        const energy = snapshot.val();
        if (energy !== null) {
            document.getElementById('energy-counter').innerText = `Energy: ${energy}`;
            setCookie('energy', energy, 1); // сохраняем в куки на 1 день
        }
    }, (error) => {
        console.error('Error reading energy:', error);
    });

    onValue(userMaxEnergyRef, (snapshot) => {
        const maxEnergy = snapshot.val();
        if (maxEnergy !== null) {
            setCookie('maxEnergy', maxEnergy, 1); // сохраняем в куки на 1 день
        }
    }, (error) => {
        console.error('Error reading max energy:', error);
    });

    onValue(userTotalClicksRef, (snapshot) => {
        const totalClicks = snapshot.val();
        if (totalClicks !== null) {
            document.getElementById('counter').innerText = totalClicks;
        }
    }, (error) => {
        console.error('Error reading total clicks:', error);
    });
}

async function incrementCounter(x, y) {
    if (!userId) return;

    try {
        const userEnergyRef = ref(database, `users/${userId}/energy`);
        const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);
        const userClicksRef = ref(database, `users/${userId}/clicks`);

        const energySnapshot = await get(userEnergyRef);
        const energy = energySnapshot.val() || 0;

        if (energy > 0) {
            const newEnergy = energy - 1;
            const currentClicks = (await get(userClicksRef)).val() || 0;
            const totalClicksSnapshot = await get(userTotalClicksRef);
            const currentTotalClicks = totalClicksSnapshot.val() || 0;

            // Обновляем значения в базе данных
            await set(userEnergyRef, Math.max(newEnergy, 0));
            await set(userClicksRef, currentClicks + 1);
            await set(userTotalClicksRef, currentTotalClicks + 1);

            // Обновляем счетчики на странице
            document.getElementById('counter').innerText = currentTotalClicks + 1;
            document.getElementById('energy-counter').innerText = `Energy: ${Math.max(newEnergy, 0)}`;

            // Генерация всплывающего текста
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.innerText = '+1';
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y + 20}px`; // Опускаем на 20px ниже клика
            document.body.appendChild(floatingText);

            setTimeout(() => {
                floatingText.remove();
            }, 1000);
        } else {
            alert('No energy left!');
        }
    } catch (error) {
        console.error('Error incrementing counter:', error);
    }
}

function handleButtonClick(event) {
    const button = document.getElementById('button');
    const rect = button.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const angleX = ((y - centerY) / centerY) * 20; // Угол наклона по оси X
    const angleY = ((x - centerX) / centerX) * -20; // Угол наклона по оси Y

    button.style.setProperty('--rotate-x', `${angleX}deg`);
    button.style.setProperty('--rotate-y', `${angleY}deg`);

    button.classList.add('clicked');
    incrementCounter(x, y);

    setTimeout(() => {
        button.classList.remove('clicked');
    }, 200);
}

document.getElementById('button').addEventListener('click', handleButtonClick);

window.onload = () => {
    userId = getCookie('userId'); // получаем userId из куки
    if (userId) {
        updateLocalEnergy();
    }
};
    </script>
</body>
</html>
