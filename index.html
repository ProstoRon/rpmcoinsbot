<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: block;
            text-align: center;
        }

        .button {
            width: 400px; 
            height: 400px; 
            background-image: url('https://i.imgur.com/dtJW1Wu.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
        }

        .button:active {
            transform: scale(0.9); 
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 200px; 
                height: 200px; 
            }

            .counter {
                font-size: 36px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="vibrate-button" onclick="handleClick()"></div>
        <div class="counter" id="counter">0</div>
    </div>
    <div class="user-info" id="user-info"></div>

    <!-- Подключаем Firebase -->
    <script type="module">
        // ... Firebase code ...

        function handleClick() {
            // Вибрация на 50 миллисекунд
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            incrementCounter();
        }

        // ... остальной код ...
    </script>
</body>
</html>
