<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Overpass:wght@200&display=swap" rel="stylesheet">
    <style>
        /* Общие стили для всех устройств */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,
                #000 20%,
                #a41a7e 20%,
                #a41a7e 40%,
                #910179 40%,
                #910179 60%,
                #a41a7e 60%,
                #a41a7e 80%,
                #000 80%,
                #000 100%
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            backdrop-filter: blur(30px);
            color: #fff;
        }

        .styled-rectangle {
            width: 90%;
            height: 151px;
            background-color: #1b1b1b; /* Темный фон */
            border: 2px solid #8a2be2; /* Более тонкая фиолетовая обводка */
            border-radius: 35px; /* Округленные углы */
            box-shadow: 0 0 8px rgba(138, 43, 226, 1), 0 0 15px rgba(138, 43, 226, 0.8), 0 0 20px rgba(138, 43, 226, 0.7); /* Прозрачное свечение */
            margin: 20px auto; /* Центрирование */
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 400px; 
            height: 400px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.2s ease; /* Плавная анимация */
            -webkit-tap-highlight-color: transparent;
        }

        .button.animated {
            animation: tilt 0.3s ease forwards;
        }

        @keyframes tilt {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(-10deg); /* Наклон влево */
            }
            100% {
                transform: rotateY(0deg); /* Возвращение в исходное состояние */
            }
        }

        .energy-counter {
            font-size: 48px; 
            color: #f0b924;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            font-family: 'Nunito';
            position: relative;
            top: 30px;
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            position: relative;
            top: 40px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        /* Стили только для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .button {
                width: 400px; 
                height: 400px; 
                top: 190px;
                position: relative;
            }
            
            .counter {
                font-size: 36px; 
                position: absolute;
                bottom: 0px;
                top: 50px;
                left: 10px;
            }
            
            .energy-counter {
                font-size: 36px; 
                color: #f0b924;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
                font-family: 'Nunito';
                bottom: -20px;
            }
            
            .styled-rectangle {
                width: 100%; /* Установите ширину на 100% */
                height: 150px;
                position: fixed; /* Используйте fixed для фиксации внизу страницы */
                bottom: -40px; /* Расположите элемент внизу страницы */
                left: -2px; /* Расположите элемент по левому краю */
                margin: 0; /* Удалите все отступы */
            }
            
            .button:active {
               transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">Energy: 0</div>
        <div class="styled-rectangle"></div> <!-- Добавление прямоугольника -->
    </div>

    <!-- Подключаем Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
    authDomain: "rpmcoins-48e4f.firebaseapp.com",
    databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
    projectId: "rpmcoins-48e4f",
    storageBucket: "rpmcoins-48e4f.appspot.com",
    messagingSenderId: "764805793058",
    appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
    measurementId: "G-S2PRPR80F5"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let userId = null;
let energyInterval;

function getParameterByName(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

function updateLocalEnergy() {
    if (!userId) return;

    const userEnergyRef = ref(database, `users/${userId}/energy`);
    const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
    const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

    onValue(userEnergyRef, (snapshot) => {
        const energy = snapshot.val();
        document.getElementById('energy-counter').innerText = `Energy: ${energy}`;
    });

    onValue(userMaxEnergyRef, (snapshot) => {
        const maxEnergy = snapshot.val();
        document.getElementById('energy-counter').innerText = `Energy: ${maxEnergy}`;
    });

    onValue(userTotalClicksRef, (snapshot) => {
        const totalClicks = snapshot.val();
        document.getElementById('counter').innerText = totalClicks;
    });
}

function createUserIfNeeded(userId) {
    const userRef = ref(database, `users/${userId}`);

    get(userRef).then((snapshot) => {
        if (!snapshot.exists()) {
            set(userRef, {
                energy: 100,
                maxEnergy: 100,
                totalClicks: 0,
            }).then(() => {
                updateLocalEnergy();
            });
        } else {
            updateLocalEnergy();
        }
    }).catch((error) => {
        console.error("Error checking/creating user:", error);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    userId = getCookie("userId");

    if (!userId) {
        const telegramId = getParameterByName("telegramId");
        if (telegramId) {
            userId = telegramId;
            setCookie("userId", telegramId, 365);
        } else {
            window.location.href = "registration.html";
            return;
        }
    }

    createUserIfNeeded(userId);

    const button = document.getElementById('button');

    button.addEventListener("click", () => {
        if (energyInterval) clearInterval(energyInterval);

        const userEnergyRef = ref(database, `users/${userId}/energy`);
        const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

        get(userEnergyRef).then((snapshot) => {
            const energy = snapshot.val();
            if (energy > 0) {
                set(userEnergyRef, energy - 1);

                get(userTotalClicksRef).then((clicksSnapshot) => {
                    const totalClicks = clicksSnapshot.val() || 0;
                    set(userTotalClicksRef, totalClicks + 1).then(() => {
                        const floatingText = document.createElement("div");
                        floatingText.className = "floating-text";
                        floatingText.textContent = "+1";
                        button.appendChild(floatingText);

                        setTimeout(() => {
                            button.removeChild(floatingText);
                        }, 1000);

                        updateLocalEnergy();
                    });
                });
            }
        });
    });

    energyInterval = setInterval(() => {
        const userEnergyRef = ref(database, `users/${userId}/energy`);
        const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);

        get(userEnergyRef).then((snapshot) => {
            const currentEnergy = snapshot.val();
            get(userMaxEnergyRef).then((maxSnapshot) => {
                const maxEnergy = maxSnapshot.val();
                if (currentEnergy < maxEnergy) {
                    set(userEnergyRef, currentEnergy + 1);
                    updateLocalEnergy();
                }
            });
        });
    }, 2000);
});
</script>
</body>
</html>
