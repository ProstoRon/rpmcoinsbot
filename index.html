        /* Общие стили для всех устройств */
        body {
            display: flex;

            align-items: center;

            background: linear-gradient(

        .styled-rectangle {
            width: 90%;

        .container {
            display: block;
            text-align: center;

            width: 400px;

            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.2s ease; /* Плавная анимация */
            -webkit-tap-highlight-color: transparent;
        }

        .button.animated {
            animation: tilt 0.3s ease forwards;
        }

        @keyframes tilt {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(-10deg); /* Наклон влево */
            }
            100% {
                transform: rotateY(0deg); /* Возвращение в исходное состояние */
            }
        }

        .energy-counter {

            color: #f0b924;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            position: relative;
            top: 40px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        /* Стили только для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .button {
                width: 400px; 
                height: 400px; 
                top: 190px;
                position: relative;
            }
            
            .counter {
                font-size: 36px; 
                position: absolute;
                bottom: 0px;
                top: 50px;
                left: 10px;
            }
            
            .energy-counter {
                font-size: 36px; 
                color: #f0b924;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
                font-family: 'Nunito';
                bottom: -20px;
            }
            
            .styled-rectangle {
                width: 100%; /* Установите ширину на 100% */

                margin: 0; /* Удалите все отступы */
            }
            
            .button:active {
               transform: scale(0.9);
            }
        }

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let userId = null;
let energyInterval;

// Функция для установки куки
function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

// Функция для получения куки
function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

// Функция для обновления энергии пользователя при заходе на сайт
function updateEnergyBasedOnLastVisit() {
    const lastVisit = getCookie('lastVisit');
    const currentTime = new Date().getTime();

    if (lastVisit) {
        const timeElapsed = (currentTime - parseInt(lastVisit)) / 1000; // Время в секундах
        const energyToAdd = Math.floor(timeElapsed / 2); // 1 энергия каждые 2 секунды

        const userEnergyRef = ref(database, `users/${userId}/energy`);
        const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);

        get(userEnergyRef).then((energySnapshot) => {
            get(userMaxEnergyRef).then((maxEnergySnapshot) => {
                let energy = energySnapshot.val();
                const maxEnergy = maxEnergySnapshot.val();
                energy = Math.min(energy + energyToAdd, maxEnergy); // Убедитесь, что энергия не превышает maxEnergy
                set(userEnergyRef, energy);
                document.getElementById('energy-counter').innerText = `Energy: ${energy}`;
            });
        });
    }

    setCookie('lastVisit', currentTime, 7); // Обновляем куки с текущим временем
}

window.onload = function() {
    userId = getParameterByName('userId');
    if (!userId) {
        userId = getCookie('userId');
        if (!userId) {
            userId = prompt('Enter your user ID:');
            setCookie('userId', userId, 7);
        }
    }
    updateEnergyBasedOnLastVisit(); // Обновление энергии на основе времени последнего посещения
    startEnergyRegeneration(); // Запуск восстановления энергии после загрузки страницы
};
