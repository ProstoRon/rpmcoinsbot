<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Overpass:wght@200&display=swap" rel="stylesheet">
    <style>
        /* Общие стили для всех устройств */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,
                #000 20%,
                #a41a7e 20%,
                #a41a7e 40%,
                #910179 40%,
                #910179 60%,
                #a41a7e 60%,
                #a41a7e 80%,
                #000 80%,
                #000 100%
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            backdrop-filter: blur(30px);
            color: #fff;
        }

        .styled-rectangle {
            width: 90%;
            height: 151px;
            background-color: #1b1b1b; /* Темный фон */
            border: 2px solid #8a2be2; /* Более тонкая фиолетовая обводка */
            border-radius: 35px; /* Округленные углы */
            box-shadow: 0 0 8px rgba(138, 43, 226, 1), 0 0 15px rgba(138, 43, 226, 0.8), 0 0 20px rgba(138, 43, 226, 0.7); /* Прозрачное свечение */
            margin: 20px auto; /* Центрирование */
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 400px; 
            height: 400px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.2s ease; /* Плавная анимация */
            -webkit-tap-highlight-color: transparent;
        }

        .button.animated {
            animation: tilt 0.3s ease forwards;
        }

        @keyframes tilt {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(-10deg); /* Наклон влево */
            }
            100% {
                transform: rotateY(0deg); /* Возвращение в исходное состояние */
            }
        }

        #energy-counter {
            font-size: 18px;
        }

        .energy {
            font-size: 20px;
            font-weight: bold;
        }

        .max-energy {
            font-size: 16px;
            color: blue;
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            position: relative;
            top: 40px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        /* Стили только для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .button {
                width: 400px; 
                height: 400px; 
                top: 190px;
                position: relative;
            }
            
            .counter {
                font-size: 36px; 
                position: absolute;
                bottom: 0px;
                top: 50px;
                left: 10px;
            }
            
            .energy-counter {
                font-size: 36px; 
                color: #f0b924;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
                font-family: 'Nunito';
                bottom: -20px;
            }
            
            .styled-rectangle {
                width: 100%; /* Установите ширину на 100% */
                height: 150px;
                position: fixed; /* Используйте fixed для фиксации внизу страницы */
                bottom: -40px; /* Расположите элемент внизу страницы */
                left: -2px; /* Расположите элемент по левому краю */
                margin: 0; /* Удалите все отступы */
            }
            
            .button:active {
               transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">0</div>
        <div class="styled-rectangle"></div> <!-- Добавление прямоугольника -->
    </div>

    <!-- Подключаем Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
    authDomain: "rpmcoins-48e4f.firebaseapp.com",
    databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
    projectId: "rpmcoins-48e4f",
    storageBucket: "rpmcoins-48e4f.appspot.com",
    messagingSenderId: "764805793058",
    appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
    measurementId: "G-S2PRPR80F5"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let userId = null;
let energyInterval = null;

document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('button');
    const counter = document.getElementById('counter');
    const energyCounter = document.getElementById('energy-counter');

    button.addEventListener('click', () => {
        if (userId !== null) {
            handleButtonClick();
        }
    });

    function handleButtonClick() {
        const userEnergyRef = ref(database, `users/${userId}/Energy`);
        get(userEnergyRef).then((snapshot) => {
            const energy = snapshot.val();
            if (energy !== null && energy > 0) {
                set(userEnergyRef, energy - 1);
                // Update counter and energy display
                updateCounter();
            }
        }).catch(error => {
            console.error('Error fetching energy data:', error);
        });
    }

    function updateCounter() {
        const userClicksRef = ref(database, `users/${userId}/clicks`);
        get(userClicksRef).then((snapshot) => {
            const clicks = snapshot.val();
            if (clicks !== null) {
                counter.textContent = clicks;
            }
        }).catch(error => {
            console.error('Error fetching clicks data:', error);
        });
    }

    function startEnergyRegeneration() {
        if (energyInterval) {
            clearInterval(energyInterval);
        }
        energyInterval = setInterval(() => {
            const userEnergyRef = ref(database, `users/${userId}/Energy`);
            get(userEnergyRef).then((snapshot) => {
                let energy = snapshot.val();
                if (energy !== null) {
                    const maxEnergy = 100; // Replace with actual maxEnergy value
                    if (energy < maxEnergy) {
                        energy++;
                        set(userEnergyRef, energy);
                        energyCounter.textContent = energy;
                    }
                }
            }).catch(error => {
                console.error('Error fetching energy data:', error);
            });
        }, 2000);
    }

    // Initialize user
    const cookieUserId = getCookie("userId");
    if (cookieUserId) {
        userId = cookieUserId;
        startEnergyRegeneration();
    } else {
        // Redirect to registration page or show registration form
    }
});

function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}
</script>
</body>
</html>
