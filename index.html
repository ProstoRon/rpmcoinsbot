<!DOCTYPE html>
<html>
<head>
    <title>Telegram Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a0dad, #a63dbf);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        .button {
            background: url('https://i.imgur.com/dtJW1Wu.png') no-repeat center center;
            background-size: contain;
            width: 200px;
            height: 200px;
            border: none;
            cursor: pointer;
        }
        .counter {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="user-info" id="user-info"></div>
    <div class="counter" id="counter">0</div>

    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function handleTelegramUser() {
            const source = getQueryParam('source');
            const telegramId = getQueryParam('tg_id'); // Здесь предполагается, что Telegram ID передаётся как параметр

            if (source === 'telegram' && telegramId) {
                console.log('Telegram ID:', telegramId);
                fetchUserData(telegramId);
            } else {
                console.log('Not from Telegram or no Telegram ID provided');
            }
        }

        function fetchUserData(telegramId) {
            const userRef = ref(database, `users/${telegramId}`);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    document.getElementById('user-info').innerText = `User ID: ${telegramId}`;
                    document.getElementById('counter').innerText = userData.totalClicks || 0;
                } else {
                    console.log('User data not found');
                }
            }, (error) => {
                console.error('Error fetching user data:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', handleTelegramUser);
    </script>
</body>
</html>
