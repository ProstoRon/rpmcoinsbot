<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .button {
            width: 320px;
            height: 320px;
            background-image: url('https://i.imgur.com/dtJW1Wu.png');
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
            display: inline-block;
        }

        .counter {
            font-size: 48px;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 240px;
                height: 240px;
            }

            .counter {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button" onclick="incrementCounter(event)"></div>
        <div class="counter" id="counter">0</div>
    </div>

    <!-- Подключение Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;
        const clickInterval = 100;
        let lastClickTime = 0;

        function checkCookie() {
            userId = getCookie('userId');
            if (!userId) {
                window.location.href = 'register.html';
            } else {
                updateUserData();
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        window.incrementCounter = function(event) {
            const currentTime = Date.now();
            if (!userId || (currentTime - lastClickTime < clickInterval)) return;

            lastClickTime = currentTime;

            const userClicksRef = ref(database, `users/${userId}/clicks`);
            const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

            runTransaction(userClicksRef, (currentClicks) => {
                return (currentClicks || 0) + 1;
            }).then(() => {
                runTransaction(userTotalClicksRef, (currentTotalClicks) => {
                    return (currentTotalClicks || 0) + 1;
                }).then((totalClicksResult) => {
                    if (totalClicksResult.committed) {
                        const updatedCount = totalClicksResult.snapshot.val();
                        document.getElementById('counter').innerText = updatedCount;
                        showFloatingText(event, 1);
                    }
                }).catch((error) => {
                    console.error('Ошибка при обновлении счётчика кликов:', error);
                });
            }).catch((error) => {
                console.error('Ошибка при обновлении кликов:', error);
            });
        };

        function showFloatingText(event, amount) {
            const floatingText = document.createElement('div');
            floatingText.classList.add('floating-text');
            floatingText.innerText = `+${amount}`;
            floatingText.style.left = `${event.clientX}px`;
            floatingText.style.top = `${event.clientY}px`;
            document.body.appendChild(floatingText);

            setTimeout(() => {
                floatingText.remove();
            }, 1000);
        }

        function updateUserData() {
            if (userId) {
                const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

                onValue(userTotalClicksRef, (snapshot) => {
                    const totalClicks = snapshot.val() || 0;
                    document.getElementById('counter').innerText = totalClicks;
                });
            }
        }

        document.addEventListener("DOMContentLoaded", checkCookie);
    </script>
</body>
</html>
