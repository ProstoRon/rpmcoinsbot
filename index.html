<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Button</title>
    <style>
        /* Общие стили для всех устройств */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,
                #000 20%,
                #a41a7e 20%,
                #a41a7e 40%,
                #910179 40%,
                #910179 60%,
                #a41a7e 60%,
                #a41a7e 80%,
                #000 80%,
                #000 100%
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            backdrop-filter: blur(30px);
            color: #fff;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 400px; 
            height: 400px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.2s ease; /* Плавная анимация */
            -webkit-tap-highlight-color: transparent;
        }

        .button.animated {
            animation: tilt 0.3s ease forwards;
        }

        @keyframes tilt {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(-10deg); /* Наклон влево */
            }
            100% {
                transform: rotateY(0deg); /* Возвращение в исходное состояние */
            }
        }

        .energy-counter {
            font-size: 48px; 
            color: #f0b924;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            font-family: 'Nunito';
            position: relative;
            top: 30px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        /* Стили только для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .button {
                width: 300px; 
                height: 300px; 
                top: 200px;
                position: relative;
            }
            
            .energy-counter {
                font-size: 36px; 
                color: #f0b924;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
                font-family: 'Nunito';
                position: absolute;
                top: 60px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="energyButton">Click Me</button>
        <div class="energy-counter" id="energyCounter">Energy: 0</div>
        <div class="floating-text" id="floatingText"></div>
    </div>

    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script>
        // Ваши настройки Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        let userId = null;

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function updateEnergyCounter() {
            if (!userId) return;

            const userEnergyRef = database.ref(`users/${userId}/energy`);

            userEnergyRef.on('value', (snapshot) => {
                const energy = snapshot.val() || 0;
                document.getElementById('energyCounter').innerText = `Energy: ${energy}`;
            });
        }

        function createFloatingText(x, y, text) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;
            floatingText.innerText = text;
            document.body.appendChild(floatingText);

            setTimeout(() => {
                floatingText.remove();
            }, 1000);
        }

        function handleClick(event) {
            if (!userId) return;

            const x = event.clientX;
            const y = event.clientY;

            const userEnergyRef = database.ref(`users/${userId}/energy`);

            userEnergyRef.transaction((currentEnergy) => {
                if (currentEnergy === null) {
                    return 0;
                }
                if (currentEnergy > 0) {
                    createFloatingText(x, y, '+1');
                    return currentEnergy + 1;
                } else {
                    createFloatingText(x, y, 'No Energy');
                    return currentEnergy;
                }
            });

            // Обновляем счетчик кликов
            const userClicksRef = database.ref(`users/${userId}/totalClicks`);
            userClicksRef.transaction((currentClicks) => {
                return (currentClicks || 0) + 1;
            });
        }

        window.onload = function() {
            userId = getParameterByName('userId');
            if (!userId) {
                userId = getCookie('userId');
                if (!userId) {
                    userId = prompt('Enter your user ID:');
                    setCookie('userId', userId, 7);
                }
            }
            updateEnergyCounter();
        };

        document.getElementById('energyButton').addEventListener('click', handleClick);
    </script>
</body>
</html>
