<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Overpass:wght@200&display=swap" rel="stylesheet">
    <style>
        /* Общие стили для всех устройств */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,
                #000 20%,
                #a41a7e 20%,
                #a41a7e 40%,
                #910179 40%,
                #910179 60%,
                #a41a7e 60%,
                #a41a7e 80%,
                #000 80%,
                #000 100%
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            backdrop-filter: blur(30px);
            color: #fff;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 400px; 
            height: 400px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .button:active {
            transform: scale(0.9); 
        }

        .energy-counter {
            font-size: 48px; 
            color: #f0b924;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            font-family: 'Nunito';
            top: 30px;
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            top: 40px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .rounded-image {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        /* Стили только для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .button {
                width: 0px; 
                height: 0px; 
                top: 100px;
                position: relative;
            }
            
            .counter{
                font-size: 0px; 
                position: absolute;
                bottom: 0px;
                top: 50px;
            }
            
            .energy-counter {
               font-size: 48px; 
               color: #f0b924;
               font-weight: bold;
               text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
               font-family: 'Nunito';
               top: 30px;
           }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">0</div>
    </div>
    <div class="user-info" id="user-info"></div>

    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function updateLocalEnergy() {
            if (!userId) return;

            const userEnergyRef = ref(database, `users/${userId}/energy`);
            const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
            
            onValue(userEnergyRef, (snapshot) => {
                const energy = snapshot.val();
                if (energy !== null) {
                    document.getElementById('energy-counter').innerText = `Energy: ${energy}`;
                    setCookie('energy', energy, 1); // сохраняем в куки на 1 день
                }
            }, (error) => {
                console.error('Error reading energy:', error);
            });

            onValue(userMaxEnergyRef, (snapshot) => {
                const maxEnergy = snapshot.val();
                if (maxEnergy !== null) {
                    setCookie('maxEnergy', maxEnergy, 1); // сохраняем в куки на 1 день
                }
            }, (error) => {
                console.error('Error reading maxEnergy:', error);
            });
        }

        async function incrementCounter(event) {
            if (!userId) return;

            try {
                const userEnergyRef = ref(database, `users/${userId}/energy`);
                const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);
                const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
                
                const [energySnapshot, maxEnergySnapshot] = await Promise.all([
                    get(userEnergyRef),
                    get(userMaxEnergyRef)
                ]);
                
                const energy = energySnapshot.val() || 0;
                const maxEnergy = maxEnergySnapshot.val() || 1000; // Устанавливаем 1000 по умолчанию, если maxEnergy не найден
                
                if (energy <= 0) return;

                await runTransaction(userEnergyRef, (currentEnergy) => {
                    if ((currentEnergy || 0) > 0) {
                        return (currentEnergy || 0) - 1; 
                    }
                    return currentEnergy;
                });

                await runTransaction(userTotalClicksRef, (currentClicks) => {
                    return (currentClicks || 0) + 1;
                });

                const counter = document.getElementById('counter');
                counter.innerText = parseInt(counter.innerText) + 1;

                const button = document.getElementById('button');
                const rect = button.getBoundingClientRect();

                const clickPositions = (event.touches && event.touches.length > 0) 
                    ? Array.from(event.touches).map(touch => ({
                        x: touch.clientX - rect.left,
                        y: touch.clientY - rect.top
                    }))
                    : [{ x: event.clientX - rect.left, y: event.clientY - rect.top }];

                clickPositions.forEach(({ x, y }) => {
                    const newFloatText = document.createElement('div');
                    newFloatText.className = 'floating-text';
                    newFloatText.innerText = "+1";
                    newFloatText.style.left = `${x}px`;
                    newFloatText.style.top = `${y}px`;
                    button.appendChild(newFloatText);

                    setTimeout(() => {
                        newFloatText.remove();
                    }, 1000);
                });

            } catch (error) {
                console.error('Error incrementing counter:', error);
            }
        }

        window.addEventListener('load', () => {
            userId = getParameterByName('source');

            if (userId) {
                const userInfo = document.getElementById('user-info');
                userInfo.innerText = `User ID: ${userId}`;

                updateLocalEnergy();

                const button = document.getElementById('button');
                button.addEventListener('click', incrementCounter);
                button.addEventListener('touchstart', incrementCounter);
            } else {
                console.log('User ID is missing.');
            }
        });

    </script>
</body>
</html>
