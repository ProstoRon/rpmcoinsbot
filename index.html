<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #energy-counter {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #button {
            width: 150px;
            height: 50px;
            background-color: #6200EA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .floating-text {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            animation: floatUp 1s forwards;
            position: absolute;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <div id="energy-counter">Energy: 0</div>
        <div id="counter">0</div>
        <button id="button">Click me!</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        let userId = '';
        let isAnimating = false;

        document.addEventListener('DOMContentLoaded', () => {
            userId = getParameterByName('source') || getCookie('userId');
            if (!userId) {
                alert('User ID not found.');
                return;
            }

            console.log('User ID:', userId);

            updateLocalEnergy();
            startEnergyRegeneration();

            document.getElementById('button').addEventListener('click', async (event) => {
                if (isAnimating) return;

                isAnimating = true;

                const rect = event.target.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const { angleX, angleY } = calculateRotation(x, y, rect.width, rect.height);

                const button = document.getElementById('button');
                button.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;

                try {
                    const userClicksRef = firebase.database().ref(`users/${userId}/clicks`);
                    const userTotalClicksRef = firebase.database().ref(`users/${userId}/totalClicks`);

                    const clicksSnapshot = await userClicksRef.get();
                    const totalClicksSnapshot = await userTotalClicksRef.get();

                    const clicks = clicksSnapshot.val() || 0;
                    let totalClicks = totalClicksSnapshot.val() || 0;

                    totalClicks += clicks;

                    await userTotalClicksRef.set(totalClicks);

                    document.getElementById('counter').innerText = totalClicks;

                    await displayUserClicks(x, y);
                } catch (error) {
                    console.error('Error updating total clicks:', error);
                }

                setTimeout(() => {
                    button.style.transform = `rotateX(0deg) rotateY(0deg)`;
                    setTimeout(() => {
                        isAnimating = false;
                    }, 200);
                }, 200);
            });
        });

        function calculateRotation(x, y, width, height) {
            const centerX = width / 2;
            const centerY = height / 2;

            const deltaX = x - centerX;
            const deltaY = y - centerY;

            const angleX = (deltaY / centerY) * 30;
            const angleY = (deltaX / centerX) * -30;

            return { angleX, angleY };
        }

        async function displayUserClicks(x, y) {
            if (!userId) return;

            try {
                const userClicksRef = firebase.database().ref(`users/${userId}/clicks`);
                const clicksSnapshot = await userClicksRef.get();
                const currentClicks = clicksSnapshot.val() || 0;

                const floatingText = document.createElement('div');
                floatingText.className = 'floating-text';
                floatingText.innerText = `+${currentClicks}`;

                const buttonRect = document.getElementById('button').getBoundingClientRect();
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                floatingText.style.top = `${y + buttonRect.top - scrollTop}px`;
                floatingText.style.left = `${x + buttonRect.left - scrollLeft}px`;

                document.body.appendChild(floatingText);

                setTimeout(() => {
                    document.body.removeChild(floatingText);
                }, 1000);
            } catch (error) {
                console.error('Error displaying user clicks:', error);
            }
        }

        function updateLocalEnergy() {
            if (!userId) return;

            const userEnergyRef = firebase.database().ref(`users/${userId}/energy`);
            const userMaxEnergyRef = firebase.database().ref(`users/${userId}/maxEnergy`);
            const userTotalClicksRef = firebase.database().ref(`users/${userId}/totalClicks`);

            userEnergyRef.on('value', (snapshot) => {
                const energy = snapshot.val();
                if (energy !== null) {
                    document.getElementById('energy-counter').innerText = `Energy: ${energy}`;
                    setCookie('energy', energy, 1);
                }
            });

            userMaxEnergyRef.on('value', (snapshot) => {
                const maxEnergy = snapshot.val();
                if (maxEnergy !== null) {
                    setCookie('maxEnergy', maxEnergy, 1);
                }
            });

            userTotalClicksRef.on('value', (snapshot) => {
                const totalClicks = snapshot.val();
                if (totalClicks !== null) {
                    document.getElementById('counter').innerText = totalClicks;
                }
            });
        }

        function startEnergyRegeneration() {
            if (!userId) return;

            const energyRef = firebase.database().ref(`users/${userId}/energy`);
            const maxEnergyRef = firebase.database().ref(`users/${userId}/maxEnergy`);

            setInterval(async () => {
                try {
                    const energySnapshot = await energyRef.get();
                    const maxEnergySnapshot = await maxEnergyRef.get();

                    const currentEnergy = energySnapshot.val();
                    const maxEnergy = maxEnergySnapshot.val();

                    if (currentEnergy < maxEnergy) {
                        await energyRef.set(Math.min(currentEnergy + 1, maxEnergy));
                        updateLocalEnergy();
                    }
                } catch (error) {
                    console.error('Error regenerating energy:', error);
                }
            }, 2000);
        }

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                return null;
            }
        }
    </script>
</body>
</html>
