<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a0dad, #a63dbf);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        .button {
            background: url('https://i.imgur.com/dtJW1Wu.png') no-repeat center center;
            background-size: contain;
            width: 200px;
            height: 200px;
            border: none;
            cursor: pointer;
        }
        .counter {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <button class="button" id="clickButton"></button>
        <div class="counter">
            Total Clicks: <span id="totalClicks">Loading...</span>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the database
        const db = firebase.database();

        // Get userId from URL parameter or use a default value
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') || 'defaultUserId';  // Replace 'defaultUserId' with an appropriate default value

        // Function to fetch and display user data
        function displayUserData() {
            db.ref('users/' + userId).once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('totalClicks').textContent = data.totalClicks || '0';
                } else {
                    document.getElementById('totalClicks').textContent = '0';
                }
            });
        }

        // Function to increment click count
        function incrementClickCount() {
            const userRef = db.ref('users/' + userId);
            userRef.once('value', (snapshot) => {
                const data = snapshot.val();
                const newTotalClicks = (data.totalClicks || 0) + 1;
                userRef.update({ totalClicks: newTotalClicks });
                document.getElementById('totalClicks').textContent = newTotalClicks;
            });
        }

        // Initialize page
        displayUserData();

        // Add event listener to button
        document.getElementById('clickButton').addEventListener('click', incrementClickCount);
    </script>
</body>
</html>
