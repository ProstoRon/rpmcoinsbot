<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .stat {
            margin-bottom: 15px;
        }
        .stat span {
            font-weight: bold;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div class="stat">
            <span>Total Clicks:</span> <span id="totalClicks">Loading...</span>
        </div>
        <div class="stat">
            <span>Energy:</span> <span id="energy">Loading...</span>
        </div>
        <div class="stat">
            <span>Max Energy:</span> <span id="maxEnergy">Loading...</span>
        </div>
        <div class="stat">
            <span>Clicks:</span> <span id="clicks">Loading...</span>
        </div>
    </div>

    <script>
        // TODO: Replace the following config object with your Firebase project's configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the database
        const db = firebase.database();

        // Function to fetch and display user data
        function displayUserData(userId) {
            db.ref('users/' + userId).once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('totalClicks').textContent = data.totalClicks || '0';
                    document.getElementById('energy').textContent = data.energy || '0';
                    document.getElementById('maxEnergy').textContent = data.maxenergy || '0';
                    document.getElementById('clicks').textContent = data.clicks || '0';
                } else {
                    document.getElementById('totalClicks').textContent = 'No data';
                    document.getElementById('energy').textContent = 'No data';
                    document.getElementById('maxEnergy').textContent = 'No data';
                    document.getElementById('clicks').textContent = 'No data';
                }
            });
        }

        // Get userId from URL parameter or use a default value
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') || 'defaultUserId';  // Replace 'defaultUserId' with an appropriate default value

        // Display user data
        displayUserData(userId);
    </script>
</body>
</html>
