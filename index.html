<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Overpass:wght@200&display=swap" rel="stylesheet">
    <style>
        /* Общие стили для всех устройств */
        /* Общие стили для всех устройств */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(
        45deg,
        #000 0%,
        #000 20%,
        #a41a7e 20%,
        #a41a7e 40%,
        #910179 40%,
        #910179 60%,
        #a41a7e 60%,
        #a41a7e 80%,
        #000 80%,
        #000 100%
    );
    background-size: cover;
    font-family: Arial, sans-serif;
    overflow: hidden;
    backdrop-filter: blur(30px);
    color: #fff;
}

.styled-rectangle {
    width: 90%;
    height: 150px;
    background-color: #1b1b1b; /* Темный фон */
    border: 2px solid #8a2be2; /* Более тонкая фиолетовая обводка */
    border-radius: 35px; /* Округленные углы */
    box-shadow: 0 0 5px rgba(138, 43, 226, 0.8), 0 0 10px rgba(138, 43, 226, 0.6), 0 0 15px rgba(138, 43, 226, 0.4); /* Прозрачное свечение */
    margin: 20px auto; /* Центрирование */
}

.container {
    display: block;
    text-align: center;
    position: relative;
}

.button {
    width: 400px; 
    height: 400px; 
    background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
    background-size: cover; 
    background-position: center; 
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    margin-bottom: 20px;
    transition: transform 0.2s ease; /* Плавная анимация */
    -webkit-tap-highlight-color: transparent;
    outline: none;
    position: relative;
    transform-style: preserve-3d;
    perspective: 1000px;
}

.energy-counter {
    font-size: 48px; 
    color: #f0b924;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
    font-family: 'Nunito';
    position: relative;
    top: 30px;
}

.counter {
    font-size: 48px; 
    color: #333;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
    position: relative;
    top: 40px;
}

.floating-text {
    position: absolute;
    color: rgba(255, 255, 255, 0.8);
    font-size: 28px;
    font-weight: bold;
    animation: floatUp 1s ease forwards;
    pointer-events: none;
    -webkit-tap-highlight-color: transparent;
    transition: background-color 0.3s ease, color 0.3s ease; 
}

@keyframes floatUp {
    0% {
        opacity: 1;
        transform: translateY(0);
    }
    100% {
        opacity: 0;
        transform: translateY(-100px);
    }
}

/* Стили только для мобильных устройств */
@media only screen and (max-width: 768px) {
    /* Стили только для мобильных устройств */
@media only screen and (max-width: 768px) {
    .button {
        width: 400px; 
        height: 400px; 
        top: 100px;
        position: relative;
    }
    
    .counter {
        font-size: 36px; 
        position: absolute;
        bottom: 0px;
        top: 50px;
        left: 10px;
    }
    
    .energy-counter {
        font-size: 48px; 
        color: #f0b924;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
        font-family: 'Nunito';
        top: 30px;
    }
    
    .styled-rectangle {
        width: 100%; /* Установите ширину на 100% */
        height: 150px;
        position: absolute;
        bottom: -240; /* Расположите элемент внизу страницы */
        left: 0; /* Расположите элемент по левому краю */
        margin: 0; /* Удалите все отступы */
        border: none; /* Удалите границу, чтобы избежать фиолетового фона по краям */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">Energy: 0</div>
        <div class="styled-rectangle"></div>
    </div>

    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function updateLocalEnergy() {
            if (!userId) return;

            const userEnergyRef = ref(database, users/${userId}/energy);
            const userMaxEnergyRef = ref(database, users/${userId}/maxEnergy);
            const userTotalClicksRef = ref(database, users/${userId}/totalClicks);

            onValue(userEnergyRef, (snapshot) => {
                const energy = snapshot.val();
                if (energy !== null) {
                    document.getElementById('energy-counter').innerText = Energy: ${energy};
                    setCookie('energy', energy, 1); // сохраняем в куки на 1 день
                }
            }, (error) => {
                console.error('Error reading energy:', error);
            });

            onValue(userMaxEnergyRef, (snapshot) => {
                const maxEnergy = snapshot.val();
                if (maxEnergy !== null) {
                    setCookie('maxEnergy', maxEnergy, 1); // сохраняем в куки на 1 день
                }
            }, (error) => {
                console.error('Error reading max energy:', error);
            });

            onValue(userTotalClicksRef, (snapshot) => {
                const totalClicks = snapshot.val();
                if (totalClicks !== null) {
                    document.getElementById('counter').innerText = totalClicks;
                }
            }, (error) => {
                console.error('Error reading total clicks:', error);
            });
        }

        async function incrementCounter(x, y) {
            if (!userId) return;

            try {
                const userEnergyRef = ref(database, users/${userId}/energy);
                const userTotalClicksRef = ref(database, users/${userId}/totalClicks);
                const userClicksRef = ref(database, users/${userId}/clicks);

                const energySnapshot = await get(userEnergyRef);
                const energy = energySnapshot.val() || 0;

                if (energy > 0) {
                    const newEnergy = energy - 1;
                    const currentClicks = (await get(userClicksRef)).val() || 0;
                    const totalClicksSnapshot = await get(userTotalClicksRef);
                    const currentTotalClicks = totalClicksSnapshot.val() || 0;

                    await Promise.all([
                        set(userEnergyRef, newEnergy),
                        set(userTotalClicksRef, currentTotalClicks + currentClicks)
                    ]);

                    updateLocalEnergy();

                    const floatingText = document.createElement('div');
                    floatingText.className = 'floating-text';
                    floatingText.innerText = Clicks: ${currentClicks};
                    floatingText.style.position = 'absolute';

                    // Учет скролла страницы и родительского элемента
                    const buttonRect = document.getElementById('button').getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                    floatingText.style.top = ${y + buttonRect.top - scrollTop}px;
                    floatingText.style.left = ${x + buttonRect.left - scrollLeft}px;

                    document.body.appendChild(floatingText);

                    setTimeout(() => {
                        document.body.removeChild(floatingText);
                    }, 1000); // Удаление элемента через 1 секунду

                    // Сохранение клика в Firebase
                    await set(userClicksRef, 0);
                } else {
                    alert('Not enough energy!');
                }
            } catch (error) {
                console.error('Error incrementing counter:', error);
            }
        }

        function startEnergyRegeneration() {
            if (!userId) return;

            const energyRef = ref(database, users/${userId}/energy);
            const maxEnergyRef = ref(database, users/${userId}/maxEnergy);

            setInterval(async () => {
                try {
                    const energySnapshot = await get(energyRef);
                    const maxEnergySnapshot = await get(maxEnergyRef);
                    
                    const currentEnergy = energySnapshot.val();
                    const maxEnergy = maxEnergySnapshot.val();
                    
                    if (currentEnergy < maxEnergy) {
                        await set(energyRef, Math.min(currentEnergy + 1, maxEnergy));
                        updateLocalEnergy();
                    }
                } catch (error) {
                    console.error('Error regenerating energy:', error);
                }
            }, 2000); // Обновляем каждую 1 секунду
        }

        function calculateRotation(x, y, width, height) {
            const centerX = width / 2;
            const centerY = height / 2;

            const deltaX = x - centerX;
            const deltaY = y - centerY;

            const angleX = (deltaY / centerY) * 30; // Поворот по оси X
            const angleY = (deltaX / centerX) * -30; // Поворот по оси Y

            return { angleX, angleY };
        }

        let isAnimating = false;

        document.addEventListener('DOMContentLoaded', () => {
            userId = getParameterByName('source') || getCookie('userId');
            if (!userId) {
                alert('User ID not found.');
                return;
            }

            console.log('User ID:', userId);

            updateLocalEnergy();
            startEnergyRegeneration();

            document.getElementById('button').addEventListener('click', async (event) => {
                if (isAnimating) return; // Если анимация уже идет, ничего не делаем

                isAnimating = true; // Устанавливаем флаг анимации

                const rect = event.target.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const { angleX, angleY } = calculateRotation(x, y, rect.width, rect.height);

                const button = document.getElementById('button');
                button.style.transform = rotateX(${angleX}deg) rotateY(${angleY}deg);
                
                await incrementCounter(x, y); // Ждем завершения обработки клика

                setTimeout(() => {
                    button.style.transform = rotateX(0deg) rotateY(0deg); // Возвращаем в исходное положение
                    setTimeout(() => {
                        isAnimating = false; // Сбрасываем флаг анимации
                    }, 200); // Длительность анимации возвращения
                }, 200); // Длительность анимации поворота
            });
        });
    </script>
</body>
</html>
