<!DOCTYPE html>
<html>
<head>
    <title>Button Animation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a1b9a, #ab47bc); /* Градиентный фиолетовый фон */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button {
            width: 200px; 
            height: 200px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative; /* Для позиционирования всплывающего текста */
            transform-style: preserve-3d; /* Для 3D эффектов */
            perspective: 1000px; /* Для задания перспективы */
            touch-action: manipulation; /* Улучшение касаний на мобильных устройствах */
        }

        .button:active {
            transform: scale(0.9); /* Эффект сжатия кнопки при нажатии */
        }

        .counter {
            font-size: 48px; 
            color: #fff; /* Цвет текста счетчика */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            margin-top: 20px;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none; /* Исключает взаимодействие с этим текстом */
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; /* Добавление переходов */
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 150px; 
                height: 150px; 
            }

            .counter {
                font-size: 36px;
            }
            .button:active {
                transform: scale(0.9); /* Эффект сжатия кнопки при нажатии */
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
    </div>
    <script>
        const button = document.getElementById('button');
        const counterElement = document.getElementById('counter');

        // Функция для обновления счетчика в базе данных
        async function updateDatabaseCounter(userId, clicks) {
            try {
                const response = await fetch('/update_counter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userId, clicks: clicks })
                });
                if (response.ok) {
                    console.log('Counter updated successfully');
                } else {
                    console.error('Error updating counter');
                }
            } catch (error) {
                console.error('Network error:', error);
            }
        }

        // Обработчик события клика на кнопку
        button.addEventListener('click', (event) => {
            updateCounter();
            showFloatingText(event, 1);
            updateDatabaseCounter('your_user_id_here', 1);
        });

        // Обработка касаний на мобильных устройствах
        button.addEventListener('touchstart', (event) => {
            event.preventDefault(); // Предотвращение прокрутки страницы при касании
            for (let touch of event.touches) {
                showFloatingText(touch, 1);
            }
            updateCounter();
            updateDatabaseCounter('your_user_id_here', 1);
        });

        // Функция для обновления счетчика на экране
        function updateCounter() {
            const currentCount = parseInt(counterElement.innerText, 10);
            counterElement.innerText = currentCount + 1;
        }

        // Функция для отображения всплывающего текста
        function showFloatingText(event, clicks) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.innerText = `+${clicks}`;

            const buttonRect = button.getBoundingClientRect();
            const x = event.clientX - buttonRect.left;
            const y = event.clientY - buttonRect.top;

            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            button.appendChild(floatingText);

            // Удаление элемента после завершения анимации
            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
            });
        }

        // Вибрация при нажатии (для мобильных устройств)
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50); // Вибрация на 50 мс
            }
        }

        button.addEventListener('mousedown', vibrate);
        button.addEventListener('touchstart', vibrate);
    </script>
</body>
</html>
