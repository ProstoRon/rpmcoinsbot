<!DOCTYPE html>
<html>
<head>
    <title>Кликер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .counter {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" onclick="incrementCounter()">Click Me</div>
        <div class="counter" id="counter">0</div>
    </div>
    <script>
        let counter = 0;
        function incrementCounter() {
            counter += 1;
            document.getElementById('counter').innerText = counter;
        }
    </script>
</body>
</html>
