<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: block;
            text-align: center;
        }

        .button {
            width: 400px; 
            height: 400px; 
            background-image: url('https://i.imgur.com/dtJW1Wu.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
        }

        .button:active {
            transform: scale(0.9); 
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 200px; 
                height: 200px; 
            }

            .counter {
                font-size: 36px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" onclick="incrementCounter()"></div>
        <div class="counter" id="counter">0</div>
    </div>

    <script>
        // Функция для увеличения счётчика
        function incrementCounter() {
            const userId = '<?php echo $_COOKIE['userId'] ?? ''; ?>'; // ID пользователя из куки

            fetch('update_counter.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'userId': userId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Counter updated') {
                    updateLocalCounter();
                }
            })
            .catch(error => {
                console.error('Error updating counter:', error);
            });
        }

        // Функция для обновления локального счётчика
        function updateLocalCounter() {
            const userId = '<?php echo $_COOKIE['userId'] ?? ''; ?>'; // ID пользователя из куки

            fetch('get_counter.php?userId=' + userId)
            .then(response => response.json())
            .then(data => {
                document.getElementById('counter').innerText = data.totalClicks;
            })
            .catch(error => {
                console.error('Error reading counter:', error);
            });
        }

        // Инициализация счётчика при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateLocalCounter);
    </script>
</body>
</html>
