<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        /* Общие стили для всех устройств */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                45deg,
                #000 0%,
                #000 20%,
                #a41a7e 20%,
                #a41a7e 40%,
                #910179 40%,
                #910179 60%,
                #a41a7e 60%,
                #a41a7e 80%,
                #000 80%,
                #000 100%
            );
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            backdrop-filter: blur(30px);
            color: #fff;
        }

        .button {
            width: 400px; 
            height: 400px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            --rotate-x: 0deg;
            --rotate-y: 0deg;
        }

        .button.clicked {
            transform: rotateX(var(--rotate-x)) rotateY(var(--rotate-y));
        }

        .button:active {
            transform: scale(0.9); 
        }

        .floating-text {
            position: absolute;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
        }

        #energy-counter, #counter {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="button" class="button">Click Me</button>
    <div id="energy-counter">Energy: 0</div>
    <div id="counter">Total Clicks: 0</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function updateLocalEnergy() {
            if (!userId) return;

            const userEnergyRef = ref(database, `users/${userId}/energy`);
            const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
            const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

            onValue(userEnergyRef, (snapshot) => {
                const energy = snapshot.val();
                if (energy !== null) {
                    document.getElementById('energy-counter').innerText = `Energy: ${energy}`;
                    setCookie('energy', energy, 1); // сохраняем в куки на 1 день
                }
            }, (error) => {
                console.error('Error reading energy:', error);
            });

            onValue(userMaxEnergyRef, (snapshot) => {
                const maxEnergy = snapshot.val();
                if (maxEnergy !== null) {
                    setCookie('maxEnergy', maxEnergy, 1); // сохраняем в куки на 1 день
                }
            }, (error) => {
                console.error('Error reading max energy:', error);
            });

            onValue(userTotalClicksRef, (snapshot) => {
                const totalClicks = snapshot.val();
                if (totalClicks !== null) {
                    document.getElementById('counter').innerText = `Total Clicks: ${totalClicks}`;
                }
            }, (error) => {
                console.error('Error reading total clicks:', error);
            });
        }

        async function incrementCounter(x, y) {
            if (!userId) return;

            try {
                const userClicksRef = ref(database, `users/${userId}/clicks`);
                const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

                const clicksSnapshot = await get(userClicksRef);
                const clicks = clicksSnapshot.val() || 0;

                const userTotalClicksSnapshot = await get(userTotalClicksRef);
                const totalClicks = userTotalClicksSnapshot.val() || 0;

                await set(userTotalClicksRef, totalClicks + clicks);

                updateLocalEnergy();

                const floatingText = document.createElement('div');
                floatingText.className = 'floating-text';
                floatingText.innerText = `+${clicks}`;
                floatingText.style.left = `${x}px`;
                floatingText.style.top = `${y}px`;
                document.body.appendChild(floatingText);
                setTimeout(() => floatingText.remove(), 1000);
            } catch (error) {
                console.error('Error handling click:', error);
            }
        }

        function startEnergyRegeneration() {
            setInterval(async () => {
                if (!userId) return;

                try {
                    const userEnergyRef = ref(database, `users/${userId}/energy`);
                    const userMaxEnergyRef = ref(database, `users/${userId}/maxEnergy`);
                    
                    const [energySnapshot, maxEnergySnapshot] = await Promise.all([
                        get(userEnergyRef),
                        get(userMaxEnergyRef)
                    ]);

                    const energy = energySnapshot.val() || 0;
                    const maxEnergy = maxEnergySnapshot.val() || 0;

                    if (energy < maxEnergy) {
                        await set(userEnergyRef, energy + 1);
                        updateLocalEnergy();
                    }
                } catch (error) {
                    console.error('Error updating energy:', error);
                }
            }, 2000); // обновление энергии каждые 2 секунды
        }

        document.addEventListener('DOMContentLoaded', () => {
            userId = getParameterByName('source') || getCookie('userId');
            if (!userId) {
                alert('User ID not found.');
                return;
            }

            console.log('User ID:', userId); // Добавьте отладочный вывод

            updateLocalEnergy();
            startEnergyRegeneration();

            document.getElementById('button').addEventListener('click', (event) => {
                const rect = event.target.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                // Расчет углов наклона на основе позиции клика
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const deltaX = x - centerX;
                const deltaY = y - centerY;
                const maxRotation = 20; // Максимальное значение наклона

                const rotateX = -maxRotation * (deltaY / centerY);
                const rotateY = maxRotation * (deltaX / centerX);

                // Установка переменных CSS для кнопки
                event.target.style.setProperty('--rotate-x', `${rotateX}deg`);
                event.target.style.setProperty('--rotate-y', `${rotateY}deg`);
                event.target.classList.add('clicked');

                incrementCounter(x, y);

                setTimeout(() => {
                    event.target.classList.remove('clicked');
                }, 200); // Время, на которое наклон сохраняется
            });
        });
    </script>
</body>
</html>
