<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPMcoinbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 500px;
            height: 500px;
            background-image: url('https://i.imgur.com/5Yn6qnN.png');
            background-size: cover;
            background-position: center;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .button:active {
            transform: scale(0.9);
        }

        .counter {
            font-size: 48px;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .rounded-image {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 320px;
                height: 320px;
                top: 100px;
                position: relative;
            }

            .counter {
                font-size: 36px;
                position: absolute;
                bottom: 300px;
            }

            .button:active {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button" onclick="incrementCounter(event)"></div>
        <div class="counter" id="counter">0</div>
    </div>
    <div class="user-info" id="user-info"></div>
    <img src="https://i.imgur.com/TK8hVby.png" alt="Rounded Image" class="rounded-image">
    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, get, update } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;
        let localEnergy = 0;
        let maxEnergy = 0;
        let lastUpdateTime = Date.now();

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function updateEnergy() {
            const currentTime = Date.now();
            const timePassed = (currentTime - lastUpdateTime) / 1000; // в секундах

            const energyToRegen = Math.floor(timePassed / 2); // 1 ед. энергии каждые 2 секунды

            if (energyToRegen > 0) {
                localEnergy = Math.min(localEnergy + energyToRegen, maxEnergy);
                lastUpdateTime += energyToRegen * 2000; // Обновляем время
            }
        }

        function updateLocalCounter() {
            if (!userId) return;

            const userRef = ref(database, `users/${userId}`);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    localEnergy = userData.Energy;
                    maxEnergy = userData.MaxEnergy;
                    lastUpdateTime = Date.now();
                    document.getElementById('counter').innerText = userData.totalClicks || 0;
                }
            });
        }

        window.incrementCounter = async function(event) {
            updateEnergy();

            if (localEnergy > 0) {
                localEnergy--;

                try {
                    const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

                    await runTransaction(userTotalClicksRef, (currentValue) => {
                        return (currentValue || 0) + 1;
                    });

                    await update(ref(database, `users/${userId}`), { Energy: localEnergy });

                    const updatedCount = (await get(userTotalClicksRef)).val();
                    document.getElementById('counter').innerText = updatedCount !== null ? updatedCount : 0;
                    showFloatingText(event, 1);
                } catch (error) {
                    console.error('Error updating counter:', error);
                }
            } else {
                console.log("Not enough energy!");
            }
        };

        function showFloatingText(event, clicks) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.innerText = `+${clicks}`;

            const buttonRect = event.target.getBoundingClientRect();
            const x = event.clientX - buttonRect.left;
            const y = event.clientY - buttonRect.top;

            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            event.target.appendChild(floatingText);

            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
            });
        }

        function displayUserData() {
            userId = getParameterByName('source');
            if (userId) {
                updateLocalCounter();
            } else {
                document.getElementById('user-info').innerText = 'No user ID provided.';
            }
        }

        function init() {
            displayUserData();
            setInterval(updateEnergy, 1000); // Регулярное обновление энергии каждую секунду
        }

        init();
    </script>
</body>
</html>
