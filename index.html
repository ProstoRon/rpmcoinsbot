<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: block;
            text-align: center;
            position: relative;
        }

        .button {
            width: 500px; 
            height: 500px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .button:active {
            transform: scale(0.9); 
        }

        .counter {
            font-size: 48px; 
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .rounded-image {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 320px; 
                height: 320px; 
                top: 100px;
                position: relative;
            }
            
            .counter {
                font-size: 36px; 
                position: absolute;
                bottom: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="button" class="button"></button>
        <div id="counter" class="counter">0</div>
        <div id="floating-text" class="floating-text"></div>
    </div>
    <div class="user-info">
        <img id="user-image" class="rounded-image" src="" alt="User Avatar">
        <div id="user-name"></div>
    </div>

    <script>
        // Ваши Firebase настройки
        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Получение userId из URL параметра ?source=
        function getUserIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('source');
        }

        const userId = getUserIdFromUrl();

        // Периодическое обновление энергии
        function updateEnergy() {
            if (!userId) return;

            const userRef = database.ref(`users/${userId}`);
            userRef.once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    const currentEnergy = userData.energy || 0;
                    const maxEnergy = userData.maxEnergy || 1000; // Замените по необходимости

                    if (currentEnergy < maxEnergy) {
                        userRef.update({ energy: Math.min(currentEnergy + 1, maxEnergy) });
                    }
                }
            }).catch((error) => {
                console.error('Error updating energy:', error);
            });
        }

        setInterval(updateEnergy, 2000);

        // Увеличение счётчика при клике
        document.getElementById('button').addEventListener('click', () => {
            if (!userId) return;

            const userRef = database.ref(`users/${userId}`);
            userRef.once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.energy > 0) {
                    userRef.update({
                        energy: userData.energy - 1,
                        totalClicks: (userData.totalClicks || 0) + 1
                    }).then(() => {
                        document.getElementById('counter').innerText = (userData.totalClicks || 0) + 1;
                        // Пример добавления всплывающего текста
                        const floatingText = document.getElementById('floating-text');
                        floatingText.innerText = '+1 Click';
                        setTimeout(() => floatingText.innerText = '', 1000);
                    }).catch((error) => {
                        console.error('Error updating counter:', error);
                    });
                } else {
                    const button = document.getElementById('button');
                    button.classList.add('shake');
                    setTimeout(() => button.classList.remove('shake'), 500);
                }
            }).catch((error) => {
                console.error('Error fetching user data:', error);
            });
        });
    </script>
</body>
</html>
