<!DOCTYPE html>
<html>
<head>
    <title>RPMcoinbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Ваши стили остаются прежними */
    </style>
</head>
<body>
    <div class="container">
        <div class="button" id="button"></div>
        <div class="counter" id="counter">0</div>
        <div class="energy-counter" id="energy-counter">0/1000</div>
    </div>
    <div class="user-info" id="user-info"></div>

    <!-- Подключение Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2FxqryBDE7Q0SB-pt8v23Tpusg2xAFHU",
            authDomain: "rpmcoins-48e4f.firebaseapp.com",
            databaseURL: "https://rpmcoins-48e4f-default-rtdb.firebaseio.com",
            projectId: "rpmcoins-48e4f",
            storageBucket: "rpmcoins-48e4f.appspot.com",
            messagingSenderId: "764805793058",
            appId: "1:764805793058:web:83ff3c1114bbd0fbd9d17b",
            measurementId: "G-S2PRPR80F5"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = null;
        const energyRegenInterval = 2000; // Интервал восстановления энергии
        const clickInterval = 100; // Интервал кликов
        let lastClickTime = 0;

        function checkCookie() {
            userId = getCookie('userId');
            if (!userId) {
                window.location.href = 'register.html';
            } else {
                initializeUser(userId); // Инициализируем пользователя
                updateUserData();
                displayUserInfo(userId);
                startEnergyRegen();
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function displayUserInfo(userId) {
            // Заменяем ID на Telegram ID
            document.getElementById('user-info').innerText = `Ваш Telegram ID: ${userId}`;
        }

        function initializeUser(userId) {
            const userRef = ref(database, `users/${userId}`);

            onValue(userRef, (snapshot) => {
                if (!snapshot.exists()) {
                    set(userRef, {
                        clicks: 0,
                        energy: 1000,
                        maxenergy: 1000,
                        totalClicks: 0
                    }).catch((error) => {
                        console.error('Ошибка при создании пользователя:', error);
                    });
                }
            });
        }

        function startEnergyRegen() {
            setInterval(() => {
                if (userId) {
                    const userEnergyRef = ref(database, `users/${userId}/energy`);
                    const userMaxEnergyRef = ref(database, `users/${userId}/maxenergy`);

                    onValue(userMaxEnergyRef, (snapshot) => {
                        const maxEnergy = snapshot.val() || 1000;
                        runTransaction(userEnergyRef, (currentEnergy) => {
                            if (currentEnergy === null) return 0;
                            return Math.min(currentEnergy + 1, maxEnergy);
                        }).catch((error) => {
                            console.error('Ошибка при восстановлении энергии:', error);
                        });
                    });
                }
            }, energyRegenInterval);
        }

        window.addEventListener('click', incrementCounter);

        function incrementCounter(event) {
            const currentTime = Date.now();
            if (!userId || (currentTime - lastClickTime < clickInterval)) return;

            lastClickTime = currentTime;

            const userEnergyRef = ref(database, `users/${userId}/energy`);
            const userClicksRef = ref(database, `users/${userId}/clicks`);
            const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);

            onValue(userEnergyRef, (energySnapshot) => {
                const currentEnergy = energySnapshot.val();

                if (currentEnergy <= 0) {
                    const button = document.getElementById('button');
                    button.classList.add('disabled');
                    setTimeout(() => button.classList.remove('disabled'), 1000);
                    return;
                }

                runTransaction(userEnergyRef, (energy) => {
                    if (energy === null) return 0;
                    if (energy <= 0) return energy;
                    return energy - 1;
                }).then((energyResult) => {
                    if (energyResult.committed) {
                        runTransaction(userClicksRef, (currentClicks) => {
                            return (currentClicks || 0) + 1;
                        }).then(() => {
                            runTransaction(userTotalClicksRef, (currentTotalClicks) => {
                                return (currentTotalClicks || 0) + 1;
                            }).then((totalClicksResult) => {
                                if (totalClicksResult.committed) {
                                    const updatedCount = totalClicksResult.snapshot.val();
                                    document.getElementById('counter').innerText = updatedCount;
                                    showFloatingText(event, 1);
                                }
                            }).catch((error) => {
                                console.error('Ошибка при обновлении счетчика кликов:', error);
                            });
                        }).catch((error) => {
                            console.error('Ошибка при обновлении кликов:', error);
                        });
                    }
                }).catch((error) => {
                    console.error('Ошибка при списании энергии:', error);
                });
            }, { onlyOnce: true });
        }

        function showFloatingText(event, amount) {
            const floatingText = document.createElement('div');
            floatingText.classList.add('floating-text');
            floatingText.innerText = `+${amount}`;
            floatingText.style.left = `${event.clientX}px`;
            floatingText.style.top = `${event.clientY}px`;
            document.body.appendChild(floatingText);

            setTimeout(() => {
                floatingText.remove();
            }, 1000);
        }

        function updateUserData() {
            if (userId) {
                const userTotalClicksRef = ref(database, `users/${userId}/totalClicks`);
                const userEnergyRef = ref(database, `users/${userId}/energy`);
                const userMaxEnergyRef = ref(database, `users/${userId}/maxenergy`);

                onValue(userTotalClicksRef, (snapshot) => {
                    const totalClicks = snapshot.val();
                    document.getElementById('counter').innerText = totalClicks;
                });

                onValue(userEnergyRef, (energySnapshot) => {
                    const energy = energySnapshot.val();
                    onValue(userMaxEnergyRef, (maxEnergySnapshot) => {
                        const maxEnergy = maxEnergySnapshot.val();
                        document.getElementById('energy-counter').innerText = `Energy: ${energy || 0}/${maxEnergy || 1000}`;
                    });
                });
            }
        }

        document.addEventListener("DOMContentLoaded", checkCookie);
    </script>
</body>
</html>
