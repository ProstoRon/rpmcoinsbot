<!DOCTYPE html>
<html>
<head>
    <title>Button Animation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button {
            width: 200px; 
            height: 200px; 
            background-image: url('https://i.imgur.com/5Yn6qnN.png'); 
            background-size: cover; 
            background-position: center; 
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            position: relative; /* Для позиционирования всплывающего текста */
            transform-style: preserve-3d; /* Для 3D эффектов */
            perspective: 1000px; /* Для задания перспективы */
        }

        .button:active {
            transform: scale(0.9); /* Эффект сжатия кнопки при нажатии */
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: bold;
            animation: floatUp 1s ease forwards;
            pointer-events: none; /* Исключает взаимодействие с этим текстом */
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; /* Добавление переходов */
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        @media only screen and (max-width: 768px) {
            .button {
                width: 150px; 
                height: 150px; 
            }
        }
    </style>
</head>
<body>
    <div class="button" id="button"></div>
    <script>
        const button = document.getElementById('button');
        
        // Функция для отображения анимации всплывающего текста
        function showFloatingText(event, clicks) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.innerText = `+${clicks}`;

            const buttonRect = event.target.getBoundingClientRect();
            const x = event.clientX - buttonRect.left;
            const y = event.clientY - buttonRect.top;

            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            event.target.appendChild(floatingText);

            // Удаление элемента после завершения анимации
            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
            });
        }

        // Обработка кликов
        button.addEventListener('click', function(event) {
            showFloatingText(event, 1); // Пример значения кликов
        });

        // Обработка касаний на мобильных устройствах
        button.addEventListener('touchstart', function(event) {
            showFloatingText(event, 1); // Пример значения кликов
        });
    </script>
</body>
</html>
